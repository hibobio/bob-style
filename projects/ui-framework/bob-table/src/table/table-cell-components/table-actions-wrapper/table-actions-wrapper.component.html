<div class="actionable-item">
  <ng-content></ng-content>
  <div *ngIf="menuItems && menuItems.length" class="b-actions-cell">
    <b-menu [menu]="menuItems"
            [openLeft]="openLeft"
            (click)="$event.stopPropagation()">
      <b-square-button menu-trigger
                       [type]="buttonType"
                       [icon]="buttonIcon"
                       [color]="buttonColor">
      </b-square-button>
    </b-menu>
  </div>
</div>
