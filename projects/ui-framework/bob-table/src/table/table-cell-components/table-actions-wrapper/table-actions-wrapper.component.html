<div class="actionable-item">
  <ng-content></ng-content>
    <b-menu *ngIf="menuItems && menuItems.length"
            [menu]="menuItems"
            [openLeft]="openLeft"
            (click)="$event.stopPropagation()">
      <b-square-button menu-trigger
                       [type]="buttonType"
                       [icon]="buttonIcon"
                       [color]="buttonColor">
      </b-square-button>
    </b-menu>
</div>
