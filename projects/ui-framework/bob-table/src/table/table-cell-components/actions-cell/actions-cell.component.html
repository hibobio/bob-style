<b-menu class="b-actions-cell"
        *ngIf="menuItems && menuItems.length"
        [menu]="menuItems"
        [openLeft]="openLeft"
        [swallow]="true">
  <b-square-button menu-trigger
                   [type]="buttonType"
                   [icon]="buttonIcon"
                   [color]="buttonColor">
  </b-square-button>
</b-menu>
