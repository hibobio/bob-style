<b-single-select-panel #selectPanel [options]="employeeListOptions"
                       [disabled]="!expandOnClick"
                       [panelClass]="panelClass"
                       [readonly]="readonly || !selectChange.observers.length"
                       (opened)="selectPanelOpened.emit()"
                       (closed)="selectPanelClosed.emit()"
                       (selectChange)="onSelectChange($event)">

  <div class="avatar-showcase">

    <b-avatar-image *ngFor="let avatar of avatarsToShow; trackBy: trackBy"
                    class="showcase-avatar"
                    [imageSource]="avatar.imageSource"
                    [size]="avatarSize || avatar.size"
                    [backgroundColor]="avatar.backgroundColor"
                    [badge]="avatar.badge"
                    [icon]="avatar.icon">
    </b-avatar-image>

    <b-avatar-image class="show-more"
                    *ngIf="showTotalButton"
                    [size]="avatarSize"
                    [icon]="dotsIcon"
                    [text]="totalAvatars < 10000
                      ?
                      totalAvatars : null">
    </b-avatar-image>
  </div>

</b-single-select-panel>
