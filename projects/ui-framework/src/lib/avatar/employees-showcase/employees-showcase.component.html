<b-single-select-panel [options]="panelListOptions"
                       [disabled]="!expandOnClick"
                       [panelClass]="panelClass"
                       (selectChange)="onSelectChange($event)">

  <div class="avatar-showcase"
       [ngClass]="{'clickable': expandOnClick}">

    <ng-container *ngFor="let employee of employees; let i = index; let last = last">

      <b-avatar class="showcase-avatar"
                *ngIf="i < avatarsToFit - 1 || (i < avatarsToFit && !showThreeDotsButton)"
                [imageSource]="employee.imageSource"
                [size]="avatarSize"
                [isClickable]="clicked.observers.length > 0"
                (clicked)="onAvatarClick(employee)">
      </b-avatar>

    </ng-container>

    <b-avatar class="show-more-indicator"
              *ngIf="showThreeDotsButton"
              [size]="avatarSize">
      <b-icon [icon]="icon.three_dots"></b-icon>
    </b-avatar>

  </div>

</b-single-select-panel>
