<b-single-select-panel [options]="employeeListOptions"
                       [disabled]="!expandOnClick"
                       [panelClass]="panelClass"
                       (selectChange)="onSelectChange($event)">

  <div class="avatar-showcase">

    <b-avatar-image *ngFor="let avatar of showcaseViewModel; trackBy: trackBy"
                    class="showcase-avatar"
                    [imageSource]="avatar.imageSource"
                    [size]="avatarSize || avatar.size"
                    [backgroundColor]="avatar.backgroundColor"
                    [badge]="avatar.badge">
    </b-avatar-image>

    <b-avatar-image class="show-more"
                    *ngIf="showThreeDotsButton"
                    [size]="avatarSize"
                    [icon]="dotsIcon"
                    [text]="avatarsLeft < 11 ? '+' + avatarsLeft: null">
    </b-avatar-image>
  </div>

</b-single-select-panel>
