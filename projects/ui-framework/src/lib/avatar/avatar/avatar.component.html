<div class="avatar"
     [ngClass]="avatarClass"
     [ngStyle]="avatarStyle"
     (click.outside-zone)="onClick($event)">

  <b-icon *ngIf="badge"
          class="avatar-badge"
          [size]="badgeSize[size]"
          [icon]="badgeConfig.icon"
          [color]="badgeConfig.color">
  </b-icon>

  <div class="avatar-content"
       #content
       *ngIf="hasContent">
    <ng-content></ng-content>
  </div>
</div>

<div *ngIf="title || subtitle"
     class="avatar-text">

  <h4 *ngIf="title"
      [b-truncate-tooltip]="orientation === orient.horizontal ? 1 : 2"
      [type]="tooltipType.css"
      [trustCssVars]="true"
      [expectChanges]="expectChanges"
      class="slot1-big title">
    {{title}}
  </h4>

  <p *ngIf="subtitle && (orientation === orient.horizontal || size > avatarSize.small)"
     [b-truncate-tooltip]="orientation === orient.horizontal ? 1 : 2"
     [type]="tooltipType.css"
     [trustCssVars]="true"
     [expectChanges]="expectChanges"
     class="slot2-medium subtitle">
    {{subtitle}}
  </p>

  <p class="slot3-small caption"
     *ngIf="caption && size > avatarSize.small">
    {{caption}}
  </p>

  <b-chip *ngIf="chip && !disabled && size > avatarSize.small"
          [type]="chip.type"
          [text]="chip.text">
  </b-chip>

</div>
