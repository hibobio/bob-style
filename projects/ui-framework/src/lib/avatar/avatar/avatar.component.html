<b-avatar-image class="avatar"
                [size]="size"
                [imageSource]="imageSource"
                [backgroundColor]="backgroundColor"
                [icon]="icon"
                [badge]="badge"
                [disabled]="disabled"
                [isClickable]="isClickable"
                [supressWarnings]="supressWarnings"
                (click.outside-zone)="onClick($event)">
  <ng-content></ng-content>
</b-avatar-image>

<div *ngIf="title || subtitle"
     class="avatar-text">

  <h4 *ngIf="title"
      class="slot1-big title"
      [b-truncate-tooltip]="orientation === orient.horizontal ? 1 : 2"
      [type]="tooltipType.css"
      [trustCssVars]="true"
      [expectChanges]="expectChanges"
      [innerHTML]="title">
  </h4>

  <p *ngIf="subtitle && (orientation === orient.horizontal || size > avatarSize.small)"
     class="slot2-medium subtitle"
     [b-truncate-tooltip]="orientation === orient.horizontal ? 1 : 2"
     [type]="tooltipType.css"
     [trustCssVars]="true"
     [expectChanges]="expectChanges"
     [innerHTML]="subtitle">
  </p>

  <p *ngIf="caption && size > avatarSize.small"
     class="slot3-small caption"
     [innerHTML]="caption">
  </p>

  <b-chip *ngIf="chip && !disabled && size > avatarSize.small"
          [type]="chip.type"
          [text]="chip.text">
  </b-chip>

</div>
