<b-chip #list
        *ngFor="let chip of chips; let index = index;"
        role="listitem"
        [text]="chip.text"
        [type]="chip.type || config.type"
        [icon]="chip.icon"
        [disabled]="chip.disabled || config.disabled"
        [removable]="chip.removable || config.removable"
        [selected]="checkSelected(chip, index)"
        [attr.tabindex]="!(chip.disabled || config.disabled) && config.focusable ? 0 : -1"
        [attr.data-index]="index"
        (removed)="onChipRemove(chip)">
  <b-avatar *ngIf="(chip.type === chipType.avatar || config.type === chipType.avatar) && chip.imageSource"
            [imageSource]="chip.imageSource"
            [size]="avatarSize.mini"></b-avatar>
</b-chip>

<ng-content></ng-content>
