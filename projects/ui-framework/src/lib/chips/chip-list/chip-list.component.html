<b-chip *ngFor="let chip of chips"
        role="listitem"
        [type]="chip.type || config.type"
        [disabled]="chip.disabled || config.disabled"
        [removable]="chip.removable || config.removable"
        [selectable]="chip.selectable || config.selectable"
        [selected]="chip.selected"
        (removed)="onChipRemove(chip)"
        (click)="onChipClick($event, chip)"
        (keydown)="onChipKeydown($event, chip)">
  {{chip.text}}
</b-chip>
