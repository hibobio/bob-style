<b-chip *ngFor="let chip of chips"
        class="chip"
        role="listitem"
        [type]="chip.type"
        [removable]="chip.removable"
        [selectable]="chip.selectable"
        (removed)="onChipRemove(chip)"
        (click)="$event.stopPropagation()"
        (keydown)="onChipKeydown($event, chip)">
  {{chip.text}}
</b-chip>
