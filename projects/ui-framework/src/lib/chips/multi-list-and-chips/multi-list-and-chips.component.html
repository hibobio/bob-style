<div class="mlac-list">
  <p class="mlac-list-label"
     [attr.id]="listID"
     [attr.aria-hidden]="!listLabel"
     *ngIf="listLabel || chipsLabel">{{listLabel}}</p>

  <b-multi-list #list
                [attr.aria-labelledby]="listLabel ? listID : null"
                [mode]="mode"
                [listActions]="listActions"
                [options]="listOptions"
                [optionsDefault]="optionsDefault"
                [maxHeight]="listElHeight*6"
                [showSingleGroupHeader]="showSingleGroupHeader"
                [startWithGroupsCollapsed]="startWithGroupsCollapsed"
                [max]="max"
                (selectChange)="onListChange($event)">
  </b-multi-list>
</div>

<div class="mlac-chips">
  <p class="mlac-chips-label"
     [attr.id]="chipListID"
     [attr.aria-hidden]="!chipsLabel"
     *ngIf="listLabel || chipsLabel">{{chipsLabel}}</p>

  <b-chip-list #chiplist
               [attr.aria-labelledby]="chipsLabel ? chipListID : null"
               [chips]="chips"
               [config]="chipListConfig"
               (removed)="onChipRemoved($event)">

    <b-empty-state *ngIf="emptyState && chips.length === 0"
                   [config]="emptyState"></b-empty-state>
  </b-chip-list>
</div>
