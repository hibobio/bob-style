<b-multi-list #list
              [options]="options"
              [maxHeight]="listElHeight*6"
              (selectChange)="optionsToChips($event.getSelectGroupOptions())">
</b-multi-list>

<b-chip-list #chiplist
             [chips]="chips"
             [config]="chipListConfig"
             (removed)="removeChipAndOption($event)">
</b-chip-list>
