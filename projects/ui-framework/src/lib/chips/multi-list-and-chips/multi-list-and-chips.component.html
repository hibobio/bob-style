<div class="mlas-list">
  <p class="mlas-list-label"
     [attr.id]="listID+'-label'"
     [attr.aria-hidden]="!listLabel"
     *ngIf="listLabel || otherLabel">{{listLabel}}</p>

  <b-multi-list [attr.aria-labelledby]="listLabel ? listID+'-label' : null"
                [attr.id]="listID"
                [options]="listOptions$ | async"
                [value]="listValue$ | async"
                [optionsDefault]="optionsDefault"
                [mode]="mode"
                [listActions]="listActions"
                [maxHeight]="listElHeight*6"
                [showSingleGroupHeader]="showSingleGroupHeader"
                [startWithGroupsCollapsed]="startWithGroupsCollapsed"
                [min]="min"
                [max]="max">
  </b-multi-list>
</div>

<div class="mlas-list chips-list">
  <p class="mlas-list-label"
     [attr.id]="otherID+'-label'"
     [attr.aria-hidden]="!otherLabel"
     *ngIf="listLabel || otherLabel">{{otherLabel}}</p>

  <b-chip-list *ngLet="otherList$ | async as chips"
               [attr.id]="otherID"
               [attr.aria-labelledby]="otherLabel ? otherID+'-label' : null"
               [chips]="chips"
               [config]="chipListConfig"
               (removed)="unselectOptions($event)">

    <b-empty-state *ngIf="emptyState && !chips?.length"
                   [config]="emptyState"></b-empty-state>
  </b-chip-list>
</div>
