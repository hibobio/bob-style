 <ng-content select="b-avatar"></ng-content>

 <span class="chip-text">
   {{ text }}
   <ng-content></ng-content>
 </span>

 <b-icon *ngIf="removable && !disabled"
         class="remove-button"
         [icon]="icon"
         [color]="
          (type === chipType.tag || type === chipType.avatar) && !selected
          ? iconColor.normal
          : iconColor.white"
         [hasHoverState]="true"
         [size]="iconSize"
         (click)="onRemoveClick($event)">
 </b-icon>
