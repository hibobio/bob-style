 <ng-content select="b-avatar, b-avatar-image, b-icon"></ng-content>

 <span class="chip-text">
   {{ text }}
   <ng-content></ng-content>
 </span>

 <b-icon *ngIf="removable && !disabled"
         class="remove-button"
         [icon]="icons.reset_x"
         [color]="removeIconColor"
         [hasHoverState]="true"
         [size]="iconSize.small"
         (click)="onRemoveClick($event)">
 </b-icon>
