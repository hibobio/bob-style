 <ng-content select="b-avatar, b-icon"></ng-content>

 <span class="chip-text">
   {{ text }}
   <ng-content></ng-content>
 </span>

 <b-icon *ngIf="removable && !disabled"
         class="remove-button"
         [icon]="icons.reset_x"
         [color]="
          ((type === chipType.tag || type === chipType.avatar || type === chipType.icon) && !selected)
          || (type === chipType.icon && selected)
          ? iconColor.normal
          : iconColor.white"
         [hasHoverState]="true"
         [size]="iconSize.small"
         (click)="onRemoveClick($event)">
 </b-icon>
