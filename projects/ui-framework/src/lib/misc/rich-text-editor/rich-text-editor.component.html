<div #quillEditor
     class="quill-editor">
</div>

<div #toolbar
     class="quill-toolbar">

  <b-square-button (clicked)="toggleFormat(formatTypes.bold)"
                   [type]="buttonType.tertiary"
                   [icon]="icons.bold"
                   [color]="iconColor.normal">
  </b-square-button>

  <b-square-button (clicked)="toggleFormat(formatTypes.italic)"
                   [type]="buttonType.tertiary"
                   [icon]="icons.italic"
                   [color]="iconColor.normal">
  </b-square-button>

  <b-square-button (clicked)="toggleFormat(formatTypes.underline)"
                   [type]="buttonType.tertiary"
                   [icon]="icons.underline"
                   [color]="iconColor.normal">
  </b-square-button>

  <b-panel #linkPanel
           panelClass="rte-link-editor"
           [panelSize]="panelSize.medium">
    <b-square-button panel-trigger
                     (clicked)="onLinkPanelOpen()"
                     [type]="buttonType.tertiary"
                     [icon]="icons.link"
                     [color]="iconColor.normal">
    </b-square-button>
    <div panel-content>
      <b-rte-link-editor [displayText]="selectedText"
                         (linkCancel)="onLinkCancel()"
                         (linkUpdate)="onLinkUpdate($event)">
      </b-rte-link-editor>
    </div>
  </b-panel>

  <select class="ql-size">
    <option value="small"></option>
    <!-- Note a missing, thus falsy value, is used to reset to default -->
    <option selected></option>
    <option value="large"></option>
    <option value="huge"></option>
  </select>

</div>
