<b-menu [id]="id"
        [menu]="menuItems"
        [openLeft]="openLeft"
        [swallow]="swallow"
        (openMenu)="menuOpen=true; openMenu.emit($event)"
        (closeMenu)="menuOpen=false; closeMenu.emit($event)"
        (actionClick)="actionClick.emit($event)">
  <b-square-button menu-trigger
                   class="has-hover"
                   [class.focused]="menuOpen"
                   [button]="button"
                   [id]="id?id+'-trgr':null">
  </b-square-button>
</b-menu>
