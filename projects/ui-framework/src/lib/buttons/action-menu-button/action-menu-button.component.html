<b-menu [id]="id"
        [menu]="menuItems"
        [openLeft]="openLeft"
        [swallow]="swallow"
        (click.outside-zone)="swallow && $event.stopPropagation()"
        (openMenu)="openMenu.emit($event)"
        (actionClick)="actionClick.emit($event)">
  <b-square-button menu-trigger
                   [button]="button"
                   [id]="id?id+'-trgr':null">
  </b-square-button>
</b-menu>
