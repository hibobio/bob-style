<content (click)="!openOnHover && !disabled && onTriggerClick()"
         (mouseenter)="openOnHover && !disabled && onMouseEnter()"
         (mouseleave)="openOnHover && !disabled && onMouseLeave()"
         cdkOverlayOrigin
         class="panel-trigger"
         [ngClass]="positionClassList">
  <ng-content select="[panel-trigger]"></ng-content>
</content>

<ng-template #templateRef>
  <div class="panel-position"
       [ngClass]="positionClassList">
    <div class="panel-wrapper {{size}} scroll-visible"
         (mouseenter)="openOnHover && !disabled && onMouseEnter()"
         (mouseleave)="openOnHover && !disabled && onMouseLeave()">
      <ng-content select="[panel-content]"></ng-content>
    </div>
  </div>
</ng-template>
