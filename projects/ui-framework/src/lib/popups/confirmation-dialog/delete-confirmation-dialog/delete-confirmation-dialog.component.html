<b-dialog [dialogTitle]="config.title"
          [dialogButtons]="config.buttonConfig">
  <div b-dialog-content>
    <p *ngIf="config.message" [innerHTML]="config.message"></p>

    <b-input #bInput
      [label]="config.confirmationData.label"
      [placeholder]="config.confirmationData.placeholder"
      [required]="true"
      [hintMessage]="config.confirmationData.hintMessage"
      [errorMessage]="errMessage"
      (inputEvents)="onInputEvent($event)">
    </b-input>
  </div>
</b-dialog>
