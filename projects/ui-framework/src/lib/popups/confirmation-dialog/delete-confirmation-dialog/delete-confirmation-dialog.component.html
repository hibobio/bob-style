<b-dialog [dialogTitle]="config?.title || ('bob-style.delete-confirmation.default.title' | translate)"
          [dialogButtons]="buttonConfig$ | async">
  <div b-dialog-content>

    <p class="message mrg-t-0 mrg-b-16"
       [innerHTML]="config?.message || ('bob-style.delete-confirmation.default.message' | translate)">
    </p>

    <b-info-strip *ngIf="config?.infoStrip"
                  class="mrg-y-16"
                  [iconType]="config.infoStrip.iconType"
                  [iconSize]="config.infoStrip.iconSize"
                  [text]="config.infoStrip.text"
                  [link]="config.infoStrip.link"
                  (linkClicked)="config.infoStrip.linkClicked && config.infoStrip.linkClicked()">
    </b-info-strip>

    <b-input [label]="config?.confirmationData?.label || defaultLabel"
             [placeholder]="config?.confirmationData?.placeholder"
             [hintMessage]="config?.confirmationData?.hintMessage"
             [errorMessage]="(valid$ | async) === false && (config?.confirmationData?.errorMessage || ('bob-style.delete-confirmation.default.error' | translate))">
    </b-input>
  </div>
</b-dialog>
