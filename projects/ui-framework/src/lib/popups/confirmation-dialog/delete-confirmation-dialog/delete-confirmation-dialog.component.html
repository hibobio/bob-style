<b-dialog [dialogTitle]="config.title || ('default.title' | translate)"
          [dialogButtons]="buttonConfig$ | async">
  <div b-dialog-content>
    <p class="message" [innerHTML]="config.message || ('default.message' | translate)"></p>

    <b-input
      [label]="config.confirmationData.label || defaultLabel"
      [placeholder]="config.confirmationData.placeholder || ('default.placeholder' | translate)"
      [hintMessage]="config.confirmationData.hintMessage || ('default.hint' | translate)"
      [errorMessage]="(valid$ | async) === false && (config.confirmationData.errorMessage || ('default.error' | translate))">
    </b-input>
  </div>
</b-dialog>
