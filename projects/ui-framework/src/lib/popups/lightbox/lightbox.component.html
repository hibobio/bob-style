<b-square-button *ngIf="!config.hideCloseButton"
                 (clicked)="closeLightbox()"
                 [type]="buttons.tertiary"
                 [icon]="icons.close"
                 [color]="iconColor.white"
                 class="close-button"></b-square-button>

<div class="lightbox-container">

  <img class="lightbox-image"
       *ngIf="config.image"
       [src]="config.image"
       (click.outside-zone)="$event.stopPropagation()"
       alt="">

  <iframe class="lightbox-video"
          *ngIf="(config.iframe || config.video) && !config.image"
          [src]="config.iframe || config.video"
          frameborder="0"
          allowfullscreen>
  </iframe>

  <b-component-renderer class="lightbox-component scroll-visible"
                        *ngIf="config.component && !config.image && !config.video && !config.iframe"
                        [render]="config.component"
                        (click.outside-zone)="$event.stopPropagation(); clickBody()">
  </b-component-renderer>

</div>
