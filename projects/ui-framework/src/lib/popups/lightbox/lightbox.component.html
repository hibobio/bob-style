<ng-template #lightboxTemplateRef>
  <div class="lightbox-container">
    <b-square-button (clicked)="closeLightbox()"
                     [type]="closeButtonType"
                     [icon]="closeButtonIcon"
                     class="close-button"></b-square-button>
    <b-icon class="icon"
            [icon]="iconsDic[lightboxConfig.lightboxType].icon"
            [color]="iconsDic[lightboxConfig.lightboxType].color"
            [size]="iconSize"></b-icon>
    <div class="content">
      <b-bold-body>{{lightboxConfig.title}}</b-bold-body>
      <p>{{lightboxConfig.text}}</p>
    </div>
  </div>
</ng-template>
