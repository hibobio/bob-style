<b-panel [openOnHover]="true">
  <b-icon panel-trigger
          [hasHoverState]="true"
          [config]="iconConfig"></b-icon>

  <div *ngIf="!useContentTemplate && (text||title||link)"
       panel-content>
    <b-display-3 *ngIf="title">{{title}}</b-display-3>

    <p *ngIf="text"
       class="info-tooltip-text pre-wrap mrg-y-12"
       [innerHTML]="text"></p>

    <b-link *ngIf="link"
            [config]="link"
            (clicked)="onLinkClick()"></b-link>
  </div>

  <ng-content panel-content></ng-content>
</b-panel>
