<b-panel panelClass="emoji-panel"
         #overlayRef
         [showBackdrop]="false"
         [openOnHover]="openOnHover"
         (opened)="toggleMenu(true)"
         (closed)="toggleMenu(false)">
  <div class="button-wrapper"
       [class.active]="panelActive"
       panel-trigger>
    <ng-content></ng-content>
  </div>
  <div panel-content>
    <h3 class="emoji-header b-display-4"
        *ngIf="title"
        [b-truncate-tooltip]="1"
        [type]="tooltipType.css"
        [trustCssVars]="true"
        [text]="title"></h3>

    <div class="emojis">

      <div class="emoji-category"
           *ngFor="let category of emojis; trackBy: categoryTrackBy">
        <h4 class="emoji-cat-title b-big-body">{{category.name}}</h4>

        <ul class="emoji-list">
          <li class="icon"
              *ngFor="let emoji of category.data; trackBy: emojiTrackBy"
              title="{{emoji?.description}}"
              (click)="selectEmoji(emoji)">
            {{emoji?.icon}}
          </li>
        </ul>
      </div>

    </div>

    <ul class="emoji-footer">
      <li class="icon"
          *ngFor="let emoji of commonEmojis; trackBy: emojiTrackBy"
          title="{{emoji?.description}}"
          (click)="selectEmoji(emoji)">
        {{emoji?.icon}}
      </li>
    </ul>
  </div>
</b-panel>
