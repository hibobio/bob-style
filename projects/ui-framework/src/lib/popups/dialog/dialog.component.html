<div #dialogHeader
     mat-dialog-title>
  <ng-content select="[b-dialog-above-header]"></ng-content>
  <b-display-2>{{dialogTitle}}</b-display-2>
  <ng-content select="[b-dialog-sub-title]"></ng-content>
</div>

<div #dialogContent
     (scroll)="onScroll($event)"
     class="dialog-content-wrapper"
     [ngClass]="{'show-scrolling-top': showScrolling==dialogScrollDir.top, 'show-scrolling-bottom': showScrolling==dialogScrollDir.bottom, 'no-footer': !dialogButtons}"
     mat-dialog-content>

  <div [ngClass]="{'show-progress': showProgress}"
       class="dialog-content">
    <ng-content select="[b-dialog-content]"></ng-content>
  </div>

  <div *ngIf="showProgress"
       class="progress-indicator">
    <b-mini-preloader></b-mini-preloader>
    <span *ngIf="dialogButtons.preloaderMessage"
          class="preloader-message">{{dialogButtons.preloaderMessage}}</span>
  </div>

</div>

<div *ngIf="dialogButtons"
     class="dialog-footer">

  <div *ngIf="showConfirmation"
       [@confirmMessage]
       class="confirmation-message">
    <b-subheading *ngIf="dialogButtons.confirmation.title">
      {{dialogButtons.confirmation.title}}
    </b-subheading>
    <div *ngIf="dialogButtons.confirmation.subTitle">
      {{dialogButtons.confirmation.subTitle}}
    </div>
    <ng-content select="[b-dialog-confirmation]"></ng-content>
  </div>

  <div mat-dialog-actions
       *ngIf="dialogButtons"
       [ngClass]="{'single-button': !dialogButtons.cancel}">

    <ng-content mat-dialog-footer-left></ng-content>

    <div class="action-buttons">
      <b-button *ngIf="dialogButtons.cancel"
                (clicked)="onCancel()"
                [disabled]="showProgress"
                [size]="buttonSize.medium"
                [type]="buttonType.secondary"
                class="dialog-button cancel-button{{dialogButtons.cancel.class ? ' ' + dialogButtons.cancel.class : ''}}">
        {{dialogButtons.cancel.label}}
      </b-button>
      <b-button (clicked)="onOk()"
                [disabled]="showProgress || dialogButtons.ok.disabled"
                [size]="buttonSize.medium"
                [type]="(showConfirmation ? dialogButtons.confirmation.buttonType : dialogButtons.ok.type) || buttonType.primary"
                class="dialog-button ok-button{{
                !showConfirmation && dialogButtons.ok.class ?
                ' ' + dialogButtons.ok.class :
               showConfirmation && dialogButtons.confirmation.buttonClass ?
                ' ' + dialogButtons.confirmation.buttonClass : ''}}">
        {{showConfirmation ? dialogButtons.confirmation.buttonLabel : dialogButtons.ok.label}}
      </b-button>
    </div>

  </div>

</div>

<b-square-button (clicked)="closeDialog()"
                 [type]="buttonType.tertiary"
                 [icon]="icons.close"
                 [disabled]="showProgress"
                 class="close-button">
</b-square-button>
