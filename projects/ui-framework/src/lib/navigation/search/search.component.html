<b-input class="search-input"
         [inputType]="inputTypes.text"
         [label]="label"
         [value]="value"
         [hideLabelOnFocus]="hideLabelOnFocus"
         (inputEvents)="onInputEvents($event)">

  <div input-prefix
       class="search-icon">
    <b-icon [icon]="searchIcon"
            [color]="searchIconColor"
            [size]="iconSize">
    </b-icon>
  </div>

  <div input-suffix *ngIf="value.length > 0"
       class="reset-button">
    <b-icon [icon]="resetIcon"
            (click)="onResetClick()"
            [size]="iconSize"
            [color]="iconColor.normal"
            [hasHoverState]="true">
    </b-icon>
  </div>

</b-input>
