<!-- *ngIf="(!isMobile && type === breadcrumbsType.primary) || type === breadcrumbsType.vertical" -->
<ul class="steps"
    [ngClass]="{
                'steps-circles': (isMobile && type === breadcrumbsType.primary) || type ===
                breadcrumbsType.secondary
              }">

  <li *ngFor="let step of breadcrumbs; let i = index"
      class="step"
      [ngClass]="{
        active: i == activeIndex,
        visited: i < activeIndex,
        disabled: step.disabled
      }"
      (click)="onStepClick(i)">

    <!-- *ngIf="type === breadcrumbsType.primary" -->
    <span class="step-index"
          [attr.data-tooltip]="!showTitle(i) ? step.title : null">
      {{ i + 1 }}
    </span>

    <!-- *ngIf="showTitle(i)" -->
    <span class="step-title"
          [ngClass]="{
            'b-bold-body': type === breadcrumbsType.primary,
            'b-big-body': type === breadcrumbsType.vertical
          }">
      {{step.title}}
    </span>

  </li>

</ul>

<div *ngIf="!isMobile && type !== breadcrumbsType.vertical"
     class="buttons">
  <b-button *ngIf="buttons?.backBtn?.isVisible"
            (clicked)="onPrevClick()"
            [size]="buttonSize.medium"
            [type]="buttonType.secondary">
    {{ buttons?.backBtn?.label }}
  </b-button>

  <b-button *ngIf="buttons?.nextBtn?.isVisible"
            (clicked)="onNextClick()"
            [size]="buttonSize.medium"
            [type]="buttonType.primary">
    {{ buttons?.nextBtn?.label }}
  </b-button>
</div>

<div *ngIf="isMobile && type !== breadcrumbsType.vertical"
     class="buttons">
  <b-text-button *ngIf="buttons?.backBtn?.isVisible"
                 (clicked)="onPrevClick()"
                 [text]="buttons?.backBtn?.label">
  </b-text-button>

  <b-text-button *ngIf="buttons?.nextBtn?.isVisible"
                 [color]="linkColor.primary"
                 (clicked)="onNextClick()"
                 [text]="buttons?.nextBtn?.label">
  </b-text-button>
</div>
