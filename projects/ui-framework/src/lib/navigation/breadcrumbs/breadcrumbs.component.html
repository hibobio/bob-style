<ul *ngIf="(!isMobile && type === breadcrumbsType.primary) || type === breadcrumbsType.vertical"
    class="steps">

  <li *ngFor="let step of breadcrumbs; let i = index"
      class="step"
      [ngClass]="{
        active: i === activeIndex,
        visited: i < activeIndex,
        disabled: step.disabled
      }"
      [attr.data-icon-after]="type === breadcrumbsType.primary && i < breadcrumbs.length - 1
        ? iconChevronRight : null"
      [attr.data-icon-before]="type === breadcrumbsType.vertical && i < breadcrumbs.length - 1
        ? iconCSuccess : null"
      (click)="onStepClick(i)">

    <span *ngIf="type === breadcrumbsType.primary"
          class="step-index"
          [attr.data-tooltip]="!showTitle(i) ? step.title : null">
      {{ i + 1 }}
    </span>

    <span *ngIf="showTitle(i)"
          class="step-title"
          [ngClass]="{
            'b-bold-body': type === breadcrumbsType.primary,
            'b-big-body': type === breadcrumbsType.vertical
          }">
      {{step.title}}
    </span>

  </li>

</ul>

<div *ngIf="(isMobile && type === breadcrumbsType.primary) || type === breadcrumbsType.secondary"
     class="steps steps-circles">
  <span *ngFor="let step of breadcrumbs; let i = index"
        class="step"
        [ngClass]="{
          active: i == activeIndex,
          clickable: i < activeIndex
        }"
        (click)="onStepClick(i)"></span>
</div>

<div *ngIf="!isMobile && type !== breadcrumbsType.vertical"
     class="buttons">
  <b-button *ngIf="buttons?.backBtn?.isVisible"
            (clicked)="onPrevClick()"
            [size]="buttonSize.medium"
            [type]="buttonType.secondary">
    {{ buttons?.backBtn?.label }}
  </b-button>

  <b-button *ngIf="buttons?.nextBtn?.isVisible"
            (clicked)="onNextClick()"
            [size]="buttonSize.medium"
            [type]="buttonType.primary">
    {{ buttons?.nextBtn?.label }}
  </b-button>
</div>

<div *ngIf="isMobile && type !== breadcrumbsType.vertical"
     class="buttons">
  <b-text-button *ngIf="buttons?.backBtn?.isVisible"
                 (clicked)="onPrevClick()"
                 [text]="buttons?.backBtn?.label">
  </b-text-button>

  <b-text-button *ngIf="buttons?.nextBtn?.isVisible"
                 [color]="linkColor.primary"
                 (clicked)="onNextClick()"
                 [text]="buttons?.nextBtn?.label">
  </b-text-button>
</div>
