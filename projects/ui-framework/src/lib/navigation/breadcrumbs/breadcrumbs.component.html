<ul class="steps">

  <li *ngFor="let step of steps; let i = index; trackBy: stepsTrackBy"
      class="step">

    <span class="step-wrap"
          [attr.data-state]="step.state || stepStates.closed"
          [attr.role]="step.state===stepStates.open ? 'button' : null"
          [attr.tabindex]="step.state===stepStates.open ? 0 : -1"
          (click.outside-zone)="step.state === stepStates.open && onStepClick(i)">

      <span class="step-index"
            [attr.data-tooltip]="type === breadcrumbsType.primary ? step.title : null">
        {{ i + 1 }}
      </span>

      <span class="step-title">
        {{step.title}}
      </span>

    </span>
  </li>

</ul>

<ng-content></ng-content>
