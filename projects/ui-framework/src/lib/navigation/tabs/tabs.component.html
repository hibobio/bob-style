<mat-tab-group [ngClass]="'tabs-'+type"
               (selectedTabChange)="onSelectChange($event)"
               [selectedIndex]="selectedIndex"
               [disableRipple]="true">

  <ng-container *ngFor="let tab of tabs; let i = index;">
    <mat-tab [label]="tab.label" disabled>
      <ng-template mat-tab-label>
        <span #matLabels
              (click.outside-zone)="tabClick(tab, i)"
              class="tab-label {{tab?.key}}">{{tab.label}}</span>
      </ng-template>
    </mat-tab>
  </ng-container>

</mat-tab-group>
