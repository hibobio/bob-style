<div mat-tab-nav-bar
     role="navigation"
     [ngClass]="'tabs-'+type"
     [disableRipple]="true"
     (click.outside-zone)="onNavBarClick($event)"
     (keydown.outside-zone)="onNavBarKeydown($event)">

  <a *ngFor="let tab of tabs; let i = index; trackBy: tabTrackBy"
     mat-tab-link
     [disableRipple]="true"
     class="mat-tab-label {{tab?.key}}"
     [attr.data-index]="i"
     [active]="i === selectedIndex || tabs.length === 1">
    {{tab.label}}

    <span *ngIf="tab.badge"
          class="tab-badge"
          [attr.data-icon-before]="tab.badge['iconAttribute']"
          [attr.data-icon-before-size]="iconSize.small"
          [attr.data-icon-before-color]="tab.badge['color'] || iconColor.normal"></span>
  </a>

</div>
