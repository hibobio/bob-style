<mat-tab-group #tabgroup
               [ngClass]="'tabs-'+type"
               (selectedTabChange)="onSelectChange($event)"
               [selectedIndex]="selectedIndex"
               [disableRipple]="true">

  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      <span class="{{tab?.key}}">{{tab.label}}</span>
    </ng-template>
  </mat-tab>

</mat-tab-group>
