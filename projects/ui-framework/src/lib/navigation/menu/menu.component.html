<div [matMenuTriggerFor]="childMenu"
     (menuOpened)="onOpenMenu()"
     (menuClosed)="onCloseMenu()"
     [ngClass]="{'disabled': disabled}"
     class="menu-trigger-wrapper">
  <ng-content select="[menu-trigger]"></ng-content>
</div>

<mat-menu #childMenu="matMenu"
          [xPosition]="menuDir"
          [class]="panelClass">
  <ng-container *ngFor="let item of menuViewModel; trackBy: trackBy">

    <!-- Handle branch node menu menu -->
    <ng-container *ngIf="item.children?.length > 0">

      <span class="menu-trigger-guard"
            [attr.tabindex]="!itemIsDisabled(item) && item.clickToOpenSub ? 0 : null"
            (click.outside-zone)="!itemIsDisabled(item) && item.clickToOpenSub && $event.stopPropagation()">
        <button mat-menu-item
                type="button"
                class="{{item.key}}"
                [disabled]="itemIsDisabled(item)"
                [matMenuTriggerFor]="menu.childMenu"
                [disableRipple]="true">
          <span>{{item.label}}</span>
        </button>
      </span>
      <b-menu #menu
              [id]="id"
              [data]="data"
              [menu]="item.children"
              [openLeft]="openLeft || item.openLeft"
              [panelClass]="item.panelClass"
              [clickToOpenSub]="clickToOpenSub"
              (actionClick)="onClick($event, false)">
      </b-menu>
    </ng-container>

    <!-- Handle leaf node menu menu -->
    <button *ngIf="!item.children || item.children.length === 0"
            mat-menu-item
            type="button"
            class="{{item.key}}"
            (click)="onClick(item)"
            [disabled]="itemIsDisabled(item)"
            [disableRipple]="true">
      <span>{{item.label}}</span>
    </button>

  </ng-container>
</mat-menu>
