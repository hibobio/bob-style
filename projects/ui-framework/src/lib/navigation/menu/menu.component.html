<div [matMenuTriggerFor]="childMenu"
     (menuOpened)="onOpenMenu()"
     (menuClosed)="onCloseMenu()"
     [ngClass]="{'disabled': disabled}"
     class="menu-trigger-wrapper">
  <ng-content select="[menu-trigger]"></ng-content>
</div>

<mat-menu #childMenu="matMenu"
          [xPosition]="menuDir"
          [class]="panelClass">
  <ng-container *ngFor="let child of menuViewModel; trackBy: trackBy">

    <!-- Handle branch node menu menu -->
    <ng-container *ngIf="child.children?.length > 0">

      <span class="menu-trigger-guard"
            [attr.tabindex]="!child.disabled && child.clickToOpenSub ? 0 : null"
            (click.outside-zone)="!child.disabled && child.clickToOpenSub && $event.stopPropagation()">
        <button mat-menu-item
                type="button"
                class="{{child?.key}}"
                [disabled]="child.disabled"
                [matMenuTriggerFor]="menu.childMenu"
                [disableRipple]="true">
          <span>{{child.label}}</span>
        </button>
      </span>
      <b-menu #menu
              [id]="id"
              [data]="data"
              [menu]="child.children"
              [openLeft]="openLeft || child.openLeft"
              [panelClass]="child.panelClass"
              [clickToOpenSub]="clickToOpenSub"
              (actionClick)="onClick($event, false)">
      </b-menu>
    </ng-container>

    <!-- Handle leaf node menu menu -->
    <button *ngIf="!child.children || child.children.length === 0"
            mat-menu-item
            type="button"
            class="{{child?.key}}"
            (click)="onClick(child)"
            [disabled]="child.disabled"
            [disableRipple]="true">
      <span>{{child.label}}</span>
    </button>

  </ng-container>
</mat-menu>
