<div [matMenuTriggerFor]="childMenu" (menuOpened)="onOpenMenu()">
  <ng-content select="[menu-trigger]"></ng-content>
</div>

<mat-menu #childMenu="matMenu"
          (closed)="onCloseMenu()"
          [xPosition]="menuDir">
  <span *ngFor="let child of menu">
    <!-- Handle branch node menu menu -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary"
              [ngClass]="{'disabled': child.disabled}"
              [matMenuTriggerFor]="menu.childMenu"
              [disableRipple]="true">
        <span>{{child.label}}</span>
      </button>
      <b-menu #menu [menu]="child.children"
              [openLeft]="openLeft">
      </b-menu>
    </span>
    <!-- Handle leaf node menu menu -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item
              (click)="onClick($event, child)"
              [ngClass]="{'disabled': child.disabled}"
              [disableRipple]="true">
        <span>{{child.label}}</span>
      </button>
    </span>
  </span>
</mat-menu>
