<content [matMenuTriggerFor]="childMenu"
         (menuOpened)="onOpenMenu()"
         (menuClosed)="onCloseMenu()"
         [ngClass]="{'disabled': disabled}"
         class="menu-trigger-wrapper">
  <ng-content select="[menu-trigger]"></ng-content>
</content>

<mat-menu #childMenu="matMenu"
          [xPosition]="menuDir">
  <ng-container *ngFor="let child of menu">

    <!-- Handle branch node menu menu -->
    <ng-container *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item
              type="button"
              class="{{child?.key}}"
              [ngClass]="{'disabled': child.disabled}"
              [matMenuTriggerFor]="menu.childMenu"
              [disableRipple]="true">
        <span>{{child.label}}</span>
      </button>
      <b-menu #menu
              [id]="id"
              [menu]="child.children"
              [openLeft]="openLeft"
              (actionClick)="onClick($event, false)">
      </b-menu>
    </ng-container>

    <!-- Handle leaf node menu menu -->
    <button *ngIf="!child.children || child.children.length === 0"
            mat-menu-item
            type="button"
            class="{{child?.key}}"
            (click)="onClick(child)"
            [ngClass]="{'disabled': child.disabled}"
            [disableRipple]="true">
      <span>{{child.label}}</span>
    </button>

  </ng-container>
</mat-menu>
