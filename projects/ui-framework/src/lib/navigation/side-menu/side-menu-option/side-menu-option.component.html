<div class="side-menu-option-container"
     [ngClass]="{'selected': selected}"
     (click)="onSelectOption()"
     (mouseenter)="setShowActions(true)"
     (mouseleave)="setShowActions(false)">
  <b-icon *ngIf="option.icon"
          [icon]="option.icon"
          [color]="selected ? colors.white : colors.normal"></b-icon>
  <b-truncate-tooltip [maxLines]="1"
                      [trustCssVars]="true"
                      class="option-display-name">
    {{option.displayName}}
  </b-truncate-tooltip>
  <div class="option-actions"
       *ngIf="option.actions?.length"
       [ngStyle]="{'opacity': (showActions || selected || menuOpened) ? 1 : 0}">
    <b-menu [menu]="option.actions"
            (click)="$event.stopPropagation(); menuOpened = true"
            (closeMenu)="menuOpened = false">
      <b-square-button menu-trigger
                       [type]="types.tertiary"
                       [icon]="icons.three_dots_vert"
                       [color]="selected ? colors.white : colors.normal">
      </b-square-button>
    </b-menu>
  </div>
</div>
