<div [ngStyle]="{height: filteredOptions.length * listElHeight + 'px', maxHeight: maxHeight + 'px'}">

  <cdk-virtual-scroll-viewport #vScroll
                               class="v-scroll"
                               [itemSize]="listElHeight"
                               maxBufferPx="{{5*listElHeight}}" minBufferPx="{{5*listElHeight}}">

    <div class="options">
      <div (click)="optionClick(option)"
           [ngClass]="{'focus': option.id===focusOption?.id}"
           *cdkVirtualFor="let option of filteredOptions"
           class="option-select">
        <span [innerHTML]="option.value | highlight: searchValue"></span>
        <b-caption [innerHTML]="option.subText | highlight: searchValue"></b-caption>
      </div>
    </div>

  </cdk-virtual-scroll-viewport>

</div>
