<b-avatar-image [size]="avatarSize.mini"
                [imageSource]="comment?.avatar"
                [matTooltip]="comment?.name">
</b-avatar-image>

<div [attr.data-type]="type" class="bfe-wrap text-section flx-grow">
  <div class="flx text-area-wrapper" *ngIf="!isHtml">
    <textarea #commentInput
            class="bfe-input bfe-textarea scroll-visible-alt"
            [attr.placeholder]="placeholder || null"
            [attr.data-empty]="!value?.length"
            [attr.has-emoji]="canDisplayEmoji"
            [attr.data-type]="type"
            (blur)="onBlur()"
            (keydown)="enterPress($event)"
            (input)="onInputChange()"></textarea>

        <b-emoji *ngIf="canDisplayEmoji" class="mrg-r-4"
            (emojiSelect)="addEmoji($event)">
            <b-display-2>ðŸ˜€</b-display-2>
        </b-emoji>
  </div>

  <div #commentInput
       *ngIf="isHtml"
       contenteditable="true"
       tabindex="0"
       class="bfe-input bfe-textarea scroll-visible-alt"
       [attr.data-placeholder]="placeholder || null"
       [attr.data-empty]="!value?.length"
       (blur)="onBlur()"
       (keydown)="enterPress($event)"
       (input)="onInputChange()"></div>
</div>
