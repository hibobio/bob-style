<b-avatar-image [size]="avatarSize.mini"
                [imageSource]="comment?.avatar"
                [matTooltip]="comment?.name">
</b-avatar-image>

<div class="text-section">
  <b-textarea [placeholder]="placeholder"
              #commentInput
              [value]="comment?.content"
              (keydown.enter)="enterPress($event)"></b-textarea>
</div>
