<table class="bbl-list"
       role="list"
       [ngClass]="{
         'is-a-table': isTable,
         'not-a-table': !isTable,
         'single-label': singleLabel,
         'show-action-on-hover': showActionOnHover,
         'clickable': clicked.observers.length
        }">
  <tr *ngFor="let item of items; index as i"
      class="bbl-list-item"
      role="listitem"
      (click.outside-zone)="onItemClick(item, $event)">

    <td *ngIf="item.icon"
        b-icon
        class="bbl-list-icon"
        [icon]="item.icon"
        [color]="iconColor.normal"></td>

    <td *ngFor="let label of asArray(item.label)"
        class="bbl-list-label">
      <span data-max-lines="2">{{label}}</span>
    </td>

    <td *ngIf="contentChild"
        class="bbl-list-action-container">
      <ng-container *ngTemplateOutlet="contentChild?.tpl; context: { item: item, index: i }">
      </ng-container>
    </td>

  </tr>
</table>
