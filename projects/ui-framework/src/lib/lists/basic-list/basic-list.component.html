<ol class="bbl-list">
  <li class="bbl-list-item" *ngFor="let item of items; index as i">
    <b-icon class="bbl-list-icon" [icon]="item.icon"></b-icon>
    <span class="bbl-list-label" data-max-lines="2">{{item.label}}</span>
    <div class="bbl-list-action-container">
      <ng-container
        *ngTemplateOutlet="contentChild?.tpl; context: { item: item, index: i }">
      </ng-container>
    </div>
  </li>
</ol>
