<div [ngClass]="{'panel-open': panelOpen, 'panel-above':
     positionClassList['panel-above'],
     'panel-below': positionClassList['panel-below']}"
     (click)="openPanel()"
     cdkOverlayOrigin>

  <b-chevron-button *ngIf="chevronButtonText"
                    [text]="chevronButtonText"
                    [active]="panelOpen"
                    [disabled]="disabled">
  </b-chevron-button>

  <ng-content *ngIf="!chevronButtonText"></ng-content>

</div>

<ng-template #templateRef>
  <div class="b-select-panel"
       [ngClass]="positionClassList">
    <b-multi-list class="b-select-list"
                  [mode]="mode"
                  [options]="options"
                  [optionsDefault]="optionsDefault"
                  [showSingleGroupHeader]="false"
                  [startWithGroupsCollapsed]="startWithGroupsCollapsed"
                  [listActions]="listActions"
                  [readonly]="readonly"
                  [focusOnInit]="true"
                  [min]="min"
                  [max]="max"
                  [size]="size"
                  (selectChange)="onSelect($event)"
                  (apply)="onApply()"
                  (cancel)="onCancel()">
      <ng-content footerAction
                  select="[footerAction],[footerActionRight]"></ng-content>
    </b-multi-list>
  </div>
</ng-template>
