<b-text-button *ngIf="listActions.clear"
               class="clear-button"
               (clicked)="onClear()"
               [disabled]="listActionsState.clear.disabled"
               [hidden]="listActionsState.clear.hidden"
               [text]="(listActions.clear !== true && listActions.clear) || ('common.clear' | translate)">
</b-text-button>

<b-text-button *ngIf="listActions.reset"
               class="reset-button"
               (clicked)="onReset()"
               [disabled]="listActionsState.reset.disabled"
               [hidden]="listActionsState.reset.hidden"
               [text]="(listActions.reset !== true && listActions.reset) || ('common.reset' | translate)">
</b-text-button>

<ng-content select="[footerAction],[footerActionRight]"></ng-content>

<div class="cancel-apply"
     *ngIf="listActions.cancel || listActions.apply">

  <b-button *ngIf="listActions.cancel"
            class="cancel-button"
            (clicked)="onCancel()"
            [disabled]="listActionsState.cancel.disabled"
            [hidden]="listActionsState.cancel.hidden"
            [size]="buttonSize.small"
            [type]="buttonType.secondary"
            [text]="(listActions.cancel !== true && listActions.cancel) || ('common.cancel' | translate)">
  </b-button>

  <b-button *ngIf="listActions.apply"
            class="apply-button"
            (clicked)="onApply()"
            [disabled]="listActionsState.apply.disabled"
            [hidden]="listActionsState.apply.hidden"
            [size]="buttonSize.small"
            [type]="buttonType.primary"
            [text]="(listActions.apply !== true && listActions.apply) || ('common.apply' | translate)"></b-button>
</div>
