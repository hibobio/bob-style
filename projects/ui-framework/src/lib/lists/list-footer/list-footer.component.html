<b-text-button *ngIf="listActions.clear"
               class="clear-button"
               (clicked)="onClear()"
               [disabled]="listActionsState.clear.disabled"
               [hidden]="listActionsState.clear.hidden"
               [text]="(listActions.clear !== true && listActions.clear) || 'Clear'"></b-text-button>

<b-text-button *ngIf="listActions.reset"
               class="reset-button"
               (clicked)="onReset()"
               [disabled]="listActionsState.reset.disabled"
               [hidden]="listActionsState.reset.hidden"
               [text]="(listActions.reset !== true && listActions.reset) || 'Reset'"></b-text-button>

<ng-content select="[footerAction]"></ng-content>

<b-button *ngIf="listActions.apply"
          class="apply-button"
          (clicked)="onApply()"
          [disabled]="listActionsState.apply.disabled"
          [hidden]="listActionsState.apply.hidden"
          [size]="buttonSize.small"
          [type]="buttonType.primary"
          [text]="(listActions.apply !== true && listActions.apply) || 'Apply'"></b-button>
