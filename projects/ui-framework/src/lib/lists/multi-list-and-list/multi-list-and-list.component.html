<div class="mlac-list">

  <b-multi-list [attr.aria-labelledby]="listLabel ? listID : null"
                [mode]="mode"
                [listActions]="listActions"
                [options]="listOptions"
                [optionsDefault]="optionsDefault"
                [maxHeight]="listElHeight*6"
                [showSingleGroupHeader]="showSingleGroupHeader"
                [startWithGroupsCollapsed]="startWithGroupsCollapsed"
                [min]="min"
                [max]="max"
                (selectChange)="onListChange($event)">
  </b-multi-list>
</div>

<div class="mlac-list">

  <b-basic-list [type]="type" [items]="selectedListOptions"
                [config]="{
                  showActionOnHover: showActionOnHover,
                  maxLines: maxLines
                }"
                [emptyStateConfig]="emptyStateConfig">

    <ng-container *bBasicListAction="let item=item">

      <b-menu *ngIf="listViewConfig.rowAction.actionType === 'menu'" [menu]="item.menu">
        <b-square-button menu-trigger
                         [type]="buttonType"
                         [icon]="item.actionIcon"
                         [color]="iconColor">
        </b-square-button>
      </b-menu>

      <b-square-button *ngIf="listViewConfig.rowAction.actionType === 'icon'"
                       [disabled]="item.disabled"
                       [type]="buttonType"
                       [icon]="item.actionIcon"
                       [color]="iconColor"
                       (clicked)="onListRowRemove(item)"
      >
      </b-square-button>

    </ng-container>
  </b-basic-list>

</div>
