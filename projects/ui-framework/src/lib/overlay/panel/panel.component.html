<content (click)="openOnHover ? null : onTriggerClick()"
         (mouseenter)="openOnHover ? onMouseEnter() : null"
         (mouseleave)="openOnHover ? onMouseLeave() : null"
         cdkOverlayOrigin
         class="panel-trigger">
  <ng-content select="[panel-trigger]"></ng-content>
</content>

<ng-template #templateRef>
  <div class="panel-position"
       [ngClass]="positionClassList">
    <div class="panel-wrapper {{panelSize}}"
         (mouseenter)="openOnHover ? onMouseEnter() : null"
         (mouseleave)="openOnHover ? onMouseLeave() : null">
      <ng-content select="[panel-content]"></ng-content>
    </div>
  </div>
</ng-template>
