<div (click)="closeDialog()"
     class="close-button"
     mat-dialog-close>
  <b-icon [icon]="icons.close"
          [size]="iconSize.medium">
  </b-icon>
</div>

<div mat-dialog-title>
  <b-heading>{{dialogTitle}}</b-heading>
  <ng-content select="[b-dialog-sub-title]"></ng-content>
</div>

<div mat-dialog-content>
  <ng-content select="[b-dialog-content]"></ng-content>
</div>

<div mat-dialog-actions>
  <b-button *ngIf="dialogButtons.cancel"
            (click)="onCancel()">
    {{dialogButtons.cancel.label}}
  </b-button>
  <b-button (click)="onOk()">
    {{dialogButtons.ok.label}}
  </b-button>
</div>
