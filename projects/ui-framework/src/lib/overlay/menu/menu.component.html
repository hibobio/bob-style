<div [matMenuTriggerFor]="childMenu">
  <ng-content select="[menu-trigger]"></ng-content>
</div>

<mat-menu #childMenu="matMenu">
  <span *ngFor="let child of actionsModel">
    <!-- Handle branch node menu actionsModel -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu">
        <span>{{child.displayName}}</span>
      </button>
      <b-menu #menu [actionsModel]="child.children"></b-menu>
    </span>
    <!-- Handle leaf node menu actionsModel -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item (click)="child.action($event)">
        <span>{{child.displayName}}</span>
      </button>
    </span>
  </span>
</mat-menu>
