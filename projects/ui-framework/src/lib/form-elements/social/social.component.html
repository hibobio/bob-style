<b-icon class="social-icon"
        [color]="iconColor.normal"
        [icon]="socialSelection.icon"
        [size]="iconSize.large">
</b-icon>
<b-input [errorMessage]="errorMessage"
         [inputType]="inputTypes.text"
         [hasPrefix]="true"
         [value]="value"
         [label]="label"
         [placeholder]="placeholder"
         [hintMessage]="hintMessage"
         [warnMessage]="warnMessage"
         [errorMessage]="errorMessage"
         [disabled]="disabled"
         [required]="required"
         (inputEvents)="onInputEvents($event)">
  <span input-prefix>
    {{socialSelection.prefix}}
  </span>
</b-input>
