<b-icon class="social-icon"
        [color]="iconColor.normal"
        [icon]="socialTypes[type].icon"
        [size]="iconSize.large">
</b-icon>
<b-input #bInput
         [errorMessage]="errorMessage"
         [inputType]="inputTypes.text"
         [hasPrefix]="true"
         [value]="value"
         [label]="label"
         [placeholder]="placeholder"
         [hideLabelOnFocus]="hideLabelOnFocus"
         [hintMessage]="hintMessage"
         [warnMessage]="warnMessage"
         [errorMessage]="errorMessage"
         [disabled]="disabled"
         [required]="required"
         (inputEvents)="onInputEvents($event)"
         [doPropagate]="false">
  <span input-prefix>
    {{socialTypes[type].prefix}}
  </span>
</b-input>
