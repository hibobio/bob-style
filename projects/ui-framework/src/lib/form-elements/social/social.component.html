<div class="bfe-label"
     [ngClass]="{'disabled': disabled, 'required': required}">
  <b-icon class="social-icon"
          [color]="iconColor.normal"
          [icon]="socialTypes[type].icon"
          [size]="iconSize.large">
  </b-icon>
  <label [attr.for]="inputId">{{socialLabelMap[type]}}</label>
</div>

<b-input #bInput
         [inputType]="inputTypes.text"
         [hasPrefix]="true"
         [value]="value"
         [placeholder]="placeholder"
         [hideLabelOnFocus]="hideLabelOnFocus"
         [hintMessage]="hintMessage"
         [warnMessage]="warnMessage"
         [errorMessage]="errorMessage"
         [disabled]="disabled"
         [required]="required"
         (inputEvents)="onInputEvents($event)"
         [doPropagate]="false">
  <span input-prefix>
    {{socialTypes[type].prefix}}
  </span>
</b-input>
