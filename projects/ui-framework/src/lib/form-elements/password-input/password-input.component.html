<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap has-suffix"
     [ngClass]="{
       focused: inputFocused,
      'has-suffix': !isInputEmpty()
      }">

  <input #input
         class="bfe-input"
         [ngClass]="{ empty: !value }"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputType"
         [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
         [value]="value"
         [autocomplete]="enableBrowserAutoComplete"
         [disabled]="disabled || readonly"
         [required]="required"
         [readonly]="readonly"
         [attr.minlength]="minChars || null"
         [attr.maxlength]="maxChars || null"
         (input)="onInputChange($event)"
         (blur)="onInputBlur($event)"
         (focus)="onInputFocus($event)"
         (keydown.outside-zone)="onInputKeydown($event)">

  <span [hidden]="isInputEmpty()"
        class="bfe-suffix">
    <b-icon class="show-passwrd"
            role="button"
            [hasHoverState]="true"
            [icon]="inputType === inputTypes.password ? icons.view_icon : icons.visibility_on"
            [color]="iconColor.dark"
            [size]="iconSize.medium"
            (click.outside-zone)="$event.stopPropagation(); switchInputType()">
    </b-icon>
  </span>

</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage || minChars || maxChars"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"
   [minChars]="showCharCounter && value && minChars"
   [maxChars]="showCharCounter && value && maxChars - value.length < 15
     && maxChars"
   [length]="value?.length">
</p>
