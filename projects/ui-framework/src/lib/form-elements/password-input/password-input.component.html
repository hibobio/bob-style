<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap has-suffix"
     [ngClass]="{focused: inputFocused,
      'has-suffix': !isInputEmpty()}">

  <input #input
         class="bfe-input"
         [ngClass]="{ empty: !value }"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputType"
         [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
         [value]="value"
         [autocomplete]="enableBrowserAutoComplete"
         [disabled]="disabled"
         [required]="required"
         [readonly]="readonly"
         [attr.minlength]="minChars || null"
         [attr.maxlength]="maxChars || null"
         (input.outside-zone)="onInputChange($event)"
         (blur)="onInputBlur()"
         (focus)="onInputFocus()"
         (keyup.outside-zone)="onInputKey($event)">

  <b-icon *ngIf="!isInputEmpty()"
          class="bfe-suffix"
          [hasHoverState]="true"
          [icon]="inputType === inputTypes.password ? icons.view_icon : icons.visibility_on"
          [color]="iconColor.dark"
          [size]="iconSize.medium"
          (click.outside-zone)="switchInputType()">
  </b-icon>

</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"
   [minChars]="minChars"
   [maxChars]="maxChars"
   [length]="value?.length">
</p>
