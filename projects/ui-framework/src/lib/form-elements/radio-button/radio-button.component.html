<mat-radio-group [ngClass]="[direction === 'column'
                 ? 'direction' + '-column'
                 : 'direction' + '-row']"
                 [disabled]="disabled"
                 (change)="onRadioChange($event)">

  <mat-radio-button *ngFor="let radioButton of radioConfig"
                    [checked]="value===radioButton.id"
                    [value]="radioButton.id">
    {{radioButton.label}}
  </mat-radio-button>

</mat-radio-group>


<ng-content *ngFor="let radio of options">

  <input type="radio">
  <label>{{radio}}</label>

</ng-content>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
