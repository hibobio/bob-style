<label *ngIf="label"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [attr.id]="id"
     [ngClass]="{'direction-row': !direction || direction === dir.row, 'direction-column': direction === dir.column}">

  <ng-container *ngFor="let radio of options; let i = index">
    <input type="radio"
           class="brd-input"
           [attr.id]="id+'-'+i"
           [attr.name]="id"
           [checked]="(idType && value === radio.id) || value === radio"
           [value]="radio.label ? radio.id : radio"
           [required]="required"
           [disabled]="disabled"
           (change)="onRadioChange($event)" />
    <label class="brd-label"
           [attr.for]="id+'-'+i">{{radio.label || radio}}</label>
  </ng-container>
</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
