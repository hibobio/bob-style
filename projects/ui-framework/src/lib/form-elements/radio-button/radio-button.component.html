<label *ngIf="label"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [attr.id]="id"
     [ngClass]="{'direction-row': !direction || direction === dir.row, 'direction-column': direction === dir.column}">

  <ng-container *ngFor="let radio of options; let i = index; trackBy: trackByID">
    <input type="radio"
           #input
           class="brd-input"
           [attr.id]="id+'-'+i"
           [attr.name]="id"
           [value]="radio[key]"
           [checked]="(value && value[key] === radio[key]) || value == radio[key]"
           [required]="required"
           [readonly]="readonly"
           [disabled]="disabled || readonly"
           (change)="onRadioChange(radio[key])" />
    <label class="brd-label"
           [attr.for]="id+'-'+i">{{radio.label || radio[key] || radio}}</label>
  </ng-container>
</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
