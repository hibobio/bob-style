<mat-radio-group [ngClass]="[direction === 'column'
                 ? 'direction' + '-column'
                 : 'direction' + '-row']"
                 [disabled]="disabled"
                 (change)="onRadioChange($event)">
  <mat-radio-button *ngFor="let radioButton of radioConfig"
                    [checked]="value===radioButton.id"
                    [value]="radioButton.id">
    {{radioButton.label}}
  </mat-radio-button>
</mat-radio-group>
