<mat-radio-group [ngClass]="[radioDirection === 'column'
                 ? 'direction' + '-column'
                 : 'direction' + '-row']"
                 [(ngModel)]="model"
                 [disabled]="disabled">
  <mat-radio-button *ngFor="let radioButton of radioDataModel"
                    [ngClass]="[radioDirection === 'column'
                    ? 'direction' + '-column'
                    : 'direction' + '-row']"
                    [value]="radioButton.id">{{radioButton.value}}
  </mat-radio-button>
</mat-radio-group>
