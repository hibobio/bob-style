<div class="panel-position" *ngIf="emojiMenuState" (click)="$event.stopPropagation()">
  <div class="emoji-panel">
    <div class="emoji-header" *ngIf="title">
      <b-display-3 class="emoji-title" *bTruncateTooltip="1">{{title}}</b-display-3>
    </div>
    <div class="emoji-list">
      <div class="emoji-cat-list" *ngFor="let category of emojis | keyvalue">
        <h3>{{category.key}}</h3>
        <div class="icon-wrapper">
          <div class="icon"
               *ngFor="let emoji of category?.value" title="{{emoji?.shortname}}"
               (click)="selectEmoji(emoji)">
            {{emoji?.icon}}
          </div>
        </div>
      </div>
    </div>
    <div class="emoji-footer">
      <div class="icon" *ngFor="let emoji of commonEmojis" (click)="selectEmoji(emoji)">
        {{emoji?.icon}}
      </div>
    </div>
  </div>
</div>
<div class="button-wrapper" (click.outside-zone)="$event.stopPropagation(); toggleMenu()">
  <ng-content></ng-content>
</div>
