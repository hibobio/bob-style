<b-form-element-label *ngIf="label && !hideLabelOnFocus"
                      class="bfe-label"
                      [label]="label"
                      [description]="description"
                      [fieldId]="id">
</b-form-element-label>

<div class="btmpckr-inputs-wrap flx"
     [class.focused]="hoursFocused||minutesFocused||selectFocused">
  <div class="bfe-wrap btmpckr-wrap flx-grow">
    <span class="bfe-input btmpckr-input"
          [attr.id]="id"
          tabindex="0">
      <input #inputHours
             #input
             class="btmpckr-input-hours"
             type="tel"
             [attr.autocomplete]="autoComplete.off"
             maxlength="2"
             placeholder="00"
             [value]="valueHours || null"
             [attr.disabled]="disabled || readonly || null"
             [required]="required"
             [readonly]="readonly"
             (keydown.outside-zone)="onInputKeydown($event)"
             (input.outside-zone)="onHoursChange($event)">
      <span class="btmpckr-separator text-center">:</span>
      <input #inputMinutes
             class="btmpckr-input-minutes"
             type="tel"
             [attr.autocomplete]="autoComplete.off"
             maxlength="2"
             placeholder="00"
             [value]="valueMinutes || null"
             [attr.disabled]="disabled || readonly || null"
             [required]="required"
             [readonly]="readonly"
             (keydown.outside-zone)="onInputKeydown($event)"
             (input.outside-zone)="onMinutesChange($event)">
    </span>
  </div>

  <b-single-select *ngIf="timeFormat===timeFormats.Time12"
                   class="btmpckr-select"
                   [options]="amPmOptions"
                   [value]="[amPm]"
                   [placeholder]="'--'"
                   [required]="required"
                   [readonly]="readonly"
                   [showNoneOption]="false"
                   [showSingleGroupHeader]="false"
                   [panelClass]="'btmpckr-panel'"
                   [doPropagate]="false"
                   [min]="1"
                   [size]="size"
                   (opened)="selectFocused=true"
                   (closed)="selectFocused=false"
                   (changed)="setAmPm($event)"></b-single-select>
</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
