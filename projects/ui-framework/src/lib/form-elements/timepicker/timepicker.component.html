<b-form-element-label *ngIf="label && !hideLabelOnFocus"
                      class="bfe-label"
                      [label]="label"
                      [description]="description"
                      [fieldId]="id">
</b-form-element-label>

<div class="bfe-wrap has-prefix"
     [ngClass]="{
        focused: hoursFocused || minutesFocused || buttonsFocused,
        'has-suffix':  !readonly
     }">

  <b-icon class="bfe-prefix"
          [config]="timeIcn"
          [color]="(hoursFocused || minutesFocused || buttonsFocused) ?
          iconColor.dark : iconColor.normal">
  </b-icon>

  <span class="bfe-input"
        [attr.id]="id">
    <input #inputHours
           #input
           class="bfe-input-hours flx-grow"
           type="tel"
           [attr.autocomplete]="autoComplete.off"
           maxlength="2"
           placeholder="00"
           [value]="valueHours || null"
           [attr.disabled]="disabled || readonly || null"
           [required]="required"
           [readonly]="readonly"
           (keydown.outside-zone)="onInputKeydown($event)"
           (input.outside-zone)="onHoursChange($event)"
           (focus.outside-zone)="onHoursFocus()">
    <span class="separator text-center">:</span>
    <input #inputMinutes
           class="bfe-input-minutes flx-grow"
           type="tel"
           [attr.autocomplete]="autoComplete.off"
           maxlength="2"
           placeholder="00"
           [value]="valueMinutes || null"
           [attr.disabled]="disabled || readonly || null"
           [required]="required"
           [readonly]="readonly"
           (keydown.outside-zone)="onInputKeydown($event)"
           (input.outside-zone)="onMinutesChange($event)"
           (focus.outside-zone)="onMinutesFocus();">
  </span>

  <span *ngIf="!readonly"
        [hidden]="isInputEmpty()"
        class="bfe-suffix">
    <b-icon class="clear-input"
            role="button"
            [config]="clearIcn">
    </b-icon>
  </span>

  <div *ngIf="timeFormat===timeFormats.Time12"
       class="bfe-buttons-wrap">
    <button type="button"
            class="bfe-input-button am has-hover"
            [class.active]="amPm==='am'">AM</button>
    <button type="button"
            class="bfe-input-button pm has-hover"
            [class.active]="amPm==='pm'">PM</button>
  </div>
</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
