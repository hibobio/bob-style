<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap has-suffix"
     #inputWrap
     [ngClass]="{focused: inputFocused}"
     (click)="openPicker(0)">

  <input class="bfe-input"
         [readonly]="!allowKeyInput"
         maxlength="10"
         autocomplete="off"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputTypes.text"
         [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
         [value]="value"
         [disabled]="disabled"
         [required]="required"
         (focus)="onInputFocus(0)"
         (blur)="onInputBlur(0)"
         (keydown.outside-zone)="onInputKeydown(0, $event)"
         (input.outside-zone)="onInputChange(0, $event)"
         (dateChange)="onDateChange($event.value)"
         [matDatepicker]="picker"
         [min]="minDate || null"
         [max]="maxDate || null">

  <b-icon class="bfe-suffix"
          [hasHoverState]="true"
          [icon]="icons.calendar"
          [color]="inputFocused ? iconColor.dark : iconColor.normal"
          [size]="iconSize.medium">
  </b-icon>

</div>

<mat-datepicker #picker
                [disabled]="disabled"
                [touchUi]="isMobile"
                [panelClass]="'b-datepicker-panel ' + id"
                (opened)="onPickerOpen(0)"
                (closed)="onPickerClose(0)">
</mat-datepicker>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
