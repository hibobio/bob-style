<b-datepicker-input
  [inputType]="inputTypes.text"
  [placeholder]="inputPlaceholder"
  [value]=""
  [disabled]="false"
  [required]="false"
  [errorMessage]=""
  (inputEvents)="inputEvents($event, picker)"
  #datePickerInput
  [datePickerId]="picker">

  <div input-suffix>
    <b-icon [icon]="calendarIcon"
            [color]="calendarIconColor"
            [size]="calendarIconSize"
            (click)="picker.open()">
    </b-icon>
  </div>

  <mat-datepicker #picker
                  (closed)="datePickerClosed()"
                  [dateClass]="dateClass">
  </mat-datepicker>

</b-datepicker-input>
