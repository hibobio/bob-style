<b-datepicker-input
  [inputType]="inputTypes.text"
  [placeholder]="inputPlaceholder"
  [value]=""
  [disabled]="false"
  [required]="false"
  [errorMessage]=""
  (inputEvents)="inputEvents($event)"
  [datePickerId]="picker">
  <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
  <b-icon [icon]="calendarIcon" [color]="calendarIconColor" [size]="calendarIconSize" (click)="picker.open()"></b-icon>
</b-datepicker-input>
