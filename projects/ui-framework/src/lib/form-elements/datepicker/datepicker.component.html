<b-datepicker-input [inputType]="inputTypes.text"
                    [label]="inputLabel"
                    [value]="value"
                    [disabled]="disabled"
                    [required]="required"
                    [errorMessage]="errorMessage"
                    (inputEvents)="onInputEvents($event, picker)"
                    #datePickerInput
                    [datePickerId]="picker">

  <b-icon input-suffix
          [icon]="calendarIcon"
          [color]="calendarIconColor"
          [size]="calendarIconSize"
          (click)="picker.open()">
  </b-icon>

  <mat-datepicker #picker
                  (closed)="datePickerClosed()"
                  [dateClass]="dateClass">
  </mat-datepicker>

</b-datepicker-input>
