<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap has-suffix"
     [ngClass]="{focused: inputFocused}">

  <input #input
         class="bfe-input"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputTypes.text"
         [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
         [value]="value"
         [autocomplete]="enableBrowserAutoComplete"
         [disabled]="disabled"
         [required]="required"
         (focus)="input.select();picker.open();inputFocused = true"
         (blur)="picker.opened ? input.focus() : inputFocused = false"
         (dateChange)="onDateChange($event.value)"
         [matDatepicker]="picker">

  <b-icon class="bfe-suffix"
          (click)="picker.open()"
          [hasHoverState]="true"
          [icon]="icons.calendar"
          [color]="iconColor.dark"
          [size]="iconSize.medium">
  </b-icon>

</div>

<mat-datepicker #picker
                [disabled]="disabled"
                (opened)="input.focus();inputFocused = true;"
                (closed)="input.blur();inputFocused = false;">
</mat-datepicker>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
