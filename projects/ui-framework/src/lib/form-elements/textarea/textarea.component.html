<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused}">
  <textarea #textarea
            class="bfe-input bfe-textarea"
            [attr.id]="id"
            [attr.name]="id"
            [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
            [value]="value"
            [disabled]="disabled"
            [required]="required"
            [readonly]="readonly"
            [attr.minlength]="minChars || null"
            [attr.maxlength]="maxChars || null"
            (input.outside-zone)="onInputChange($event)"
            (blur)="onInputBlur()"
            (focus)="onInputFocus()"
            (keyup.outside-zone)="onInputKey($event)"></textarea>
</div>
<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled">

  <span *ngIf="(minChars > 0 || maxChars) && value"
        class="length-indicator"
        [ngClass]="{'error': value.length < minChars
          ||
          (maxChars
          &&
          value.length > maxChars), 'warn': maxChars && maxChars - value.length < 15}">
    {{value && value.length || 0}}/{{maxChars}}
  </span>
</p>
