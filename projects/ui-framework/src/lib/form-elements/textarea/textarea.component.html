<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused}">
  <textarea #textarea
            class="bfe-input bfe-textarea"
            [attr.id]="id"
            [attr.name]="id"
            [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
            [value]="value"
            [disabled]="disabled"
            [required]="required"
            [readonly]="readonly"
            [attr.minlength]="minChars || null"
            [attr.maxlength]="maxChars || null"
            (input)="onInputChange($event)"
            (blur)="onInputBlur()"
            (focus)="onInputFocus()"
            (keyup.outside-zone)="onInputKey($event)"></textarea>
</div>
<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage || minChars || maxChars"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"
   [minChars]="minChars"
   [maxChars]="maxChars"
   [length]="value?.length">
</p>
