<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused}">
  <textarea #textarea
            class="bfe-input bfe-textarea"
            [attr.id]="id"
            [attr.name]="id"
            [attr.placeholder]="hideLabelOnFocus ? label : placeholder"
            [value]="value"
            [disabled]="disabled"
            [required]="required"
            [attr.maxlength]="maxChars"
            (focus)="emitInputEvent(eventType.onFocus,$event.target.value); inputFocused = true;"
            (blur)="emitInputEvent(eventType.onBlur,$event.target.value); inputFocused = false;"
            (input)="emitInputEvent(eventType.onChange,$event.target.value)"
            (keydown)="emitInputEvent(eventType.onKey,$event.key)"></textarea>
</div>
<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled">

  <span class="length-indicator"
        *ngIf="maxChars && value">
    {{value.length || 0}}/{{maxChars}}
  </span>
</p>
