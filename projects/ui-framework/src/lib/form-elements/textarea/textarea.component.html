<label *ngIf="label"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused}">

  <textarea #textarea
            class="bfe-input bfe-textarea"
            [attr.id]="id"
            [attr.name]="id"
            [attr.placeholder]="placeholder"
            [disabled]="disabled"
            [required]="required"
            [attr.maxlength]="maxChars"
            (focus)="onFocus()"
            (blur)="onBlur()"
            (input)="onChange($event)">{{value}}</textarea>

</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled">

  <span class="length-indicator"
        *ngIf="maxChars">
    {{textarea.value?.length || 0}}/{{maxChars}}
  </span>
</p>
