<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused}">
  <textarea #textarea
            class="bfe-input bfe-textarea"
            [attr.id]="id"
            [attr.name]="id"
            [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
            [value]="value"
            [disabled]="disabled"
            [required]="required"
            [attr.minlength]="minChars"
            [attr.maxlength]="maxChars"
            (input)="onInputChange($event)"
            (blur)="onInputBlur()"
            (focus)="onInputFocus()"
            (keyup)="onInputKey($event)"></textarea>
</div>
<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled">

  <span class="length-indicator"
        *ngIf="maxChars && value">
    {{value && value.length || 0}}/{{maxChars}}
  </span>
</p>
