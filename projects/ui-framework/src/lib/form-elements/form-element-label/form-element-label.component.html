<label *ngIf="label && label.trim()"
       [b-truncate-tooltip]="1"
       [trustCssVars]="true"
       [type]="truncateTooltipType.material"
       [attr.for]="fieldId !== undefined ? fieldId : null"
       [ngClass]="{'has-description': description}">
  {{label}}
</label>

<span *ngIf="description"
      class="b-icon has-hover"
      [attr.data-icon-before]="infoIcon"
      [attr.data-icon-before-color]="iconColor.normal"
      [attr.data-icon-before-size]="iconSize.small"
      [matTooltip]="description"
      [matTooltipClass]="tooltipClass"
      [matTooltipShowDelay]="tooltipDelay"
      [matTooltipPosition]="tooltipPosition">
</span>
