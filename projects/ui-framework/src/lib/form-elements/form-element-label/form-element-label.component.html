<label [b-truncate-tooltip]="1"
       [trustCssVars]="true"
       [type]="truncateTooltipType.material"
       [attr.for]="fieldId !== undefined ? fieldId : null"
       [ngClass]="{'has-description': description}">
  {{label}}
</label>

<b-icon *ngIf="description"
        [icon]="icons.info_outline"
        [color]="iconColor.normal"
        [size]="iconSize.small"
        [hasHoverState]="true"
        [matTooltip]="description"
        [matTooltipClass]="tooltipClass"
        [matTooltipShowDelay]="delay"
        [matTooltipPosition]="tooltipPosition.above">
</b-icon>
