<div [ngClass]="{'has-error': errorMessage}"
     class="split-single-select-wrapper">
  <b-input (inputEvents)="onInputChange($event)"
           [disabled]="disabled"
           [hintMessage]="hintMessage"
           [errorMessage]="errorMessage"
           [inputType]="inputType"
           [label]="label"
           [required]="required"
           [value]="value?.inputValue">
  </b-input>

  <b-single-select (selectChange)="onSelectChange($event)"
                   [disabled]="disabled"
                   [options]="options"
                   [showSingleGroupHeader]="false">
  </b-single-select>
</div>
