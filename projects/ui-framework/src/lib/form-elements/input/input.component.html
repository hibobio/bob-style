<label *ngIf="label"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused, hasPrefix: showPrefix, hasSuffix: showSuffix}">

  <div *ngIf="showPrefix"
       class="bfe-prefix"
       #prefix>
    <ng-content select="[input-prefix]"></ng-content>
  </div>

  <input #bInput
         class="bfe-input"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputType"
         [attr.placeholder]="placeholder"
         [value]="value"
         [autocomplete]="enableBrowserAutoComplete"
         [disabled]="disabled"
         [required]="required"
         (focus)="onFocus($event)"
         (blur)="onBlur($event)"
         (input)="onChange($event)">

  <div *ngIf="showSuffix"
       class="bfe-suffix"
       #suffix>
    <ng-content select="[input-suffix]"></ng-content>
  </div>

</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
