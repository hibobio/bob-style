<mat-form-field
  [ngClass]="{'required': required, 'error': errorMessage}">
  <input matInput
         {{attributes-replace}}
         type="{{inputType}}"
         disabled="{{disabled}}"
         placeholder="{{placeholder}}"
         [(ngModel)]="value"
         (blur)="emitInputEvent('onBlur', value)"
         (focus)="emitInputEvent('onFocus', value)"
         (ngModelChange)="emitInputEvent('onChange', value)">
  <div class="error-message" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <ng-content></ng-content>
</mat-form-field>
