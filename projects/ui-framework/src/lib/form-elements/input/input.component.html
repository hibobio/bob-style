<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused, 'has-prefix': hasPrefix || showPrefix, 'has-suffix': hasSuffix || showSuffix}">

  <div *ngIf="hasPrefix || showPrefix"
       class="bfe-prefix"
       #prefix>
    <ng-content select="[input-prefix]"></ng-content>
  </div>

  <input #input
         class="bfe-input"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputType"
         [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
         [value]="value"
         [autocomplete]="enableBrowserAutoComplete"
         [disabled]="disabled"
         [required]="required"
         [readonly]="readonly"
         [attr.minlength]="minChars || null"
         [attr.maxlength]="maxChars || null"
         (input)="onInputChange($event)"
         (blur)="onInputBlur();"
         (focus)="onInputFocus()"
         (keyup.outside-zone)="onInputKey($event)">

  <div *ngIf="hasSuffix || showSuffix"
       class="bfe-suffix"
       #suffix>
    <ng-content select="[input-suffix]"></ng-content>
  </div>

</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage || minChars || maxChars"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"
   [minChars]="minChars"
   [maxChars]="maxChars"
   [length]="value?.length">
</p>
