<mat-form-field
  [ngClass]="{'required': required, 'error': errorMessage}">
  <input matInput
         [type]="inputType"
         [disabled]="disabled"
         [placeholder]="placeholder"
         [(ngModel)]="value"
         (blur)="emitInputEvent(eventType.onBlur, value)"
         (focus)="emitInputEvent(eventType.onFocus, value)"
         (ngModelChange)="emitInputEvent(eventType.onChange, value)">

  <div class="error-message" *ngIf="errorMessage">
    {{errorMessage}}
  </div>

  <div class="hint-message" *ngIf="hintMessage && !errorMessage">
    {{hintMessage}}
  </div>

  <div matSuffix>
    <ng-content select="[input-suffix]"></ng-content>
  </div>

</mat-form-field>
