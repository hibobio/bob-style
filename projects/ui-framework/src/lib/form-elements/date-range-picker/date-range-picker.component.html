<div class="bfe-label-wrap">
  <label *ngIf="label && !hideLabelOnFocus"
         class="bfe-label"
         [attr.for]="id">{{label}}</label>

  <label *ngIf="label && !hideLabelOnFocus"
         class="bfe-label"
         [attr.for]="id">{{label}}</label>
</div>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused}">

  <input #startDateInput
         class="bfe-input"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputTypes.text"
         [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
         [value]="value"
         [disabled]="disabled"
         [required]="required"
         (focus)="startDateInput.select();picker.open();inputFocused = true"
         (blur)="picker.opened ? startDateInput.focus() : inputFocused = false"
         (dateChange)="onDateChange($event.value)"
         [matDatepicker]="picker"
         [min]="minDate || null"
         [max]="maxDate || null">

  <input #endDateInput
         class="bfe-input"
         [attr.id]="id"
         [attr.name]="id"
         [type]="inputTypes.text"
         [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
         [value]="value"
         [disabled]="disabled"
         [required]="required"
         (focus)="endDateInput.select();picker.open();inputFocused = true"
         (blur)="picker.opened ? endDateInput.focus() : inputFocused = false"
         (dateChange)="onDateChange($event.value)"
         [matDatepicker]="picker"
         [min]="minDate || null"
         [max]="maxDate || null">


</div>
