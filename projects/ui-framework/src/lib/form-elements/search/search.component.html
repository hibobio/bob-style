<b-input class="search-input"
         [inputType]="inputTypes.text"
         [placeholder]="placeholder"
         [value]="value"
         [hideLabelOnFocus]="hideLabelOnFocus"
         (inputEvents)="onInputEvents($event)">

  <div input-prefix
       class="search-icon">
    <b-icon [icon]="searchIcon"
            [color]="iconColor"
            [size]="iconSize">
    </b-icon>
  </div>

  <div *ngIf="value.length > 0"
       input-suffix
       class="reset-button">
    <b-icon [icon]="resetIcon"
            [color]="iconColor"
            [size]="iconSize"
            (click)="onResetClick()">
    </b-icon>
  </div>

</b-input>
