<b-search (searchChange)="searchChange($event)"
          [hideLabelOnFocus]="true">
</b-search>

<div [ngStyle]="{height: listOptions.length * listElHeight + 'px', maxHeight: maxHeight + 'px'}"
     [ngClass]="{'no-group-header': noGroupHeaders}"
     class="v-scroll-wrapper">

  <cdk-virtual-scroll-viewport class="v-scroll"
                               itemSize="44"
                               maxBufferPx="{{maxHeight*44}}" minBufferPx="5">

    <div class="headers"
         *ngIf="!noGroupHeaders">
      <div *ngFor="let header of listHeaders"
           class="headers-group">
        <div (click)="headerClick(header)"
             [ngClass]="{'collapsed': header.isCollapsed}"
             class="option-select header">
          <span [innerHTML]="header.groupName | highlight: searchValue"></span>
          <span class="chevron"></span>
        </div>
        <div [ngStyle]="{height: header.isCollapsed ? 0 : header.placeHolderSize + 'px'}" class="placeholder"></div>
      </div>
    </div>

    <div class="options">
      <div (click)="optionClick(option)"
           *cdkVirtualFor="let option of listOptions"
           [ngClass]="{'header-placeholder': option.isPlaceHolder, 'option': !option.isPlaceHolder, 'selected': option.id===value}"
           class="option-select">
        <span [innerHTML]="option.value | highlight: searchValue"></span>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>

</div>
