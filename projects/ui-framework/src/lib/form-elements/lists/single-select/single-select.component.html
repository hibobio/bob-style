<content (click)="openPanel()"
         [ngClass]="{'disabled': disabled, 'panel-open': panelOpen}"
         cdkOverlayOrigin
         class="panel-trigger">

  <b-input #triggerInput
           [disabled]="disabled"
           [errorMessage]="errorMessage"
           [hintMessage]="hintMessage"
           [label]="label"
           [required]="required"
           [hasSuffix]="true"
           [matTooltip]="showTriggerTooltip ? triggerValue : null"
           [ngClass]="{'has-clear-prefix': selectedOptionId != null}"
           [value]="triggerValue"
           matTooltipPosition="above"
           [hideLabelOnFocus]="hideLabelOnFocus">

    <div class="select-chevron"
         input-suffix>
    </div>

  </b-input>

</content>

<ng-template #templateRef>
  <div class="panel-position"
       [ngClass]="positionClassList">

    <b-single-list (selectChange)="onSelect($event)"
                   [options]="singleSelectOptions"
                   [maxHeight]="listElHeight*6"
                   [showSingleGroupHeader]="showSingleGroupHeader">
    </b-single-list>

    <b-list-footer [listActions]="listActions"
                   (clear)="clearSelection()">
    </b-list-footer>

  </div>
</ng-template>
