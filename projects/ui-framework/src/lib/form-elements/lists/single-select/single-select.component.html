<content (click)="blockSelectClick ? null : openPanel()"
         [ngClass]="{'disabled': disabled, 'panel-open': panelOpen}"
         cdkOverlayOrigin
         class="panel-trigger">

  <b-input #triggerInput
           [disabled]="disabled"
           [errorMessage]="errorMessage"
           [hintMessage]="hintMessage"
           [label]="label"
           [required]="required"
           [matTooltip]="showTriggerTooltip ? triggerValue : null"
           [ngClass]="{'has-clear-prefix': value != null}"
           [value]="triggerValue"
           matTooltipPosition="above"
           [hideLabelOnFocus]="hideLabelOnFocus">

    <div *ngIf="value != null"
         class="clear-selection"
         (click)="clearSelection()"
         input-prefix>
      <b-icon (mouseenter)="blockSelectClick=true"
              (mouseleave)="blockSelectClick=false"
              [color]="iconColor.normal"
              [icon]="resetIcon"
              [hasHoverState]="true"
              [size]="iconSize.medium"
              class="clear-button">
      </b-icon>
    </div>

    <div class="select-chevron"
         input-suffix>
    </div>

  </b-input>

</content>

<ng-template #templateRef>
  <div class="panel-position"
       [ngClass]="positionClassList">

    <b-single-list (selectChange)="onSelect($event)"
                   [options]="options"
                   [maxHeight]="listElHeight*6"
                   [showSingleGroupHeader]="showSingleGroupHeader">
    </b-single-list>

  </div>
</ng-template>
