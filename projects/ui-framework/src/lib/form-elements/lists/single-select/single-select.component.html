<b-form-element-label *ngIf="label && !hideLabelOnFocus"
                      class="bfe-label"
                      [label]="label"
                      [description]="description"
                      [fieldId]="id">
</b-form-element-label>

<div class="bfe-wrap has-suffix"
     [ngClass]="{'has-prefix': hasPrefix || showPrefix, focused: panelOpen, 'panel-open': panelOpen, 'panel-above':
     positionClassList['panel-above'],
     'panel-below': positionClassList['panel-below']}"
     (click)="openPanel()"
     cdkOverlayOrigin>

  <div *ngIf="hasPrefix || showPrefix"
       class="bfe-prefix"
       #prefix>
    <ng-content select="[input-prefix]"></ng-content>
  </div>

  <span class="bfe-input trigger-input"
        [b-truncate-tooltip]="1"
        [expectChanges]="true"
        [trustCssVars]="true"
        [type]="tooltipType"
        [attr.data-placeholder]="!triggerValue ? (hideLabelOnFocus ?label : placeholder) : null">
    {{triggerValue}}
  </span>

  <div class="bfe-suffix">
    <span class="select-chevron b-icon-medium"
          [ngClass]="{'b-icon-chevron-down': !panelOpen, 'b-icon-chevron-up': panelOpen}"></span>
  </div>
</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>

<ng-template #templateRef>
  <div class="b-select-panel"
       [ngClass]="positionClassList">
    <b-single-list class="b-select-list"
                   (selectChange)="onSelect($event)"
                   (clear)="clearSelection()"
                   [options]="singleSelectOptions"
                   [maxHeight]="listElHeight*6"
                   [showSingleGroupHeader]="showSingleGroupHeader"
                   [showNoneOption]="!required">
      <ng-content footer
                  select="[footer]"></ng-content>
    </b-single-list>
  </div>
</ng-template>
