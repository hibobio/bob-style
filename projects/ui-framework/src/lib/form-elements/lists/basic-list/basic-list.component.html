<ol>
  <li *ngFor="let item of items; index as i">
    <b-icon [icon]="item.icon"></b-icon>
    <b-body>{{item.label}}</b-body>
    <div class="action-container">
      <ng-container
        *ngTemplateOutlet="contentChild?.tpl; context: { item: item, index: i }">
      </ng-container>
    </div>
  </li>
</ol>
