<b-text-button *ngIf="listActions.clear"
               (click)="clear.emit()"
               class="clear-button"
               text="Clear">
</b-text-button>

<div class="cancel-apply">
  <b-button *ngIf="listActions.cancel"
            (click)="cancel.emit()"
            class="cancel-button"
            [size]="buttonSize.small"
            [type]="buttonType.secondary">
    Cancel
  </b-button>

  <b-button *ngIf="listActions.apply"
            (click)="apply.emit()"
            class="apply-button"
            [size]="buttonSize.small"
            [type]="buttonType.primary">
    Apply
  </b-button>
</div>
