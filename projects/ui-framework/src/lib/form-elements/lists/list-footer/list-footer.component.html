<b-button *ngIf="listActions.clear"
          (click)="clear.emit()"
          class="clear-button"
          [icon]="icons.reset_x"
          [type]="buttonType.tertiary"
          [size]="buttonSize.small">
  Clear
</b-button>

<div class="cancel-apply">
  <b-button *ngIf="listActions.cancel"
            (click)="cancel.emit()"
            class="cancel-button"
            [size]="buttonSize.small"
            [type]="buttonType.secondary">
    Cancel
  </b-button>

  <b-button *ngIf="listActions.apply"
            (click)="apply.emit()"
            class="apply-button"
            [size]="buttonSize.small"
            [type]="buttonType.primary">
    Apply
  </b-button>
</div>
