<b-input class="link-display-text"
         #textInput
         [inputType]="inputTypes.text"
         [value]="text"
         (inputEvents)="onTextChange($event)"
         placeholder="text">
</b-input>

<b-input class="link-url"
         [inputType]="inputTypes.url"
         [value]="url"
         [hasSuffix]="true"
         (inputEvents)="onUrlChange($event)"
         placeholder="url">

  <b-icon *ngIf="url !== ''"
          input-suffix
          class="clear-button"
          [color]="iconColor.normal"
          [icon]="icons.reset_x"
          [hasHoverState]="true"
          [size]="iconSize.medium"
          (click)="url = ''">
  </b-icon>
</b-input>

<div class="footer">
  <b-button class="cancel"
            (clicked)="onCancel()"
            [type]="buttonType.secondary"
            [size]="buttonSize.small">
    Cancel
  </b-button>
  <b-button class="add"
            [disabled]="!isEditing && url === ''"
            (clicked)="onAdd()"
            [size]="buttonSize.small">
    {{ isEditing ? 'Update' : 'Add' }}
  </b-button>
</div>
