<div class="quill-editor">
  <div #quillEditor></div>

  <div #toolbar>


    <b-panel panelClass="rte-link-editor"
             [showBackdrop]="false"
             [panelSize]="panelSize.medium">

      <button type="button"
              panel-trigger
              [ngClass]="{'ql-active': hasSizeSet}">
        <svg viewBox="0 0 13 9"
             xmlns="http://www.w3.org/2000/svg">
          <path class="ql-fill"
                d="M10.356 2.655h-.982l-1.216 2.88.771 1.91 2.349.034L11.889 9h1.12l-2.653-6.345zm.534 3.843H8.814l1.033-2.52 1.043 2.52zM5.354.276h-1.35L.355 9h1.493l.853-2.091h3.921L7.463 9h1.54L5.354.276zM6.09 5.56H3.234l1.422-3.465L6.089 5.56z" />
        </svg>
      </button>

      <div panel-content
           class="size-controls">
        <button type="button"
                (click)="changeFontSize('small')">Small</button>
        <button type="button"
                (click)="changeFontSize('normal')">Normal</button>
        <button type="button"
                (click)="changeFontSize('large')">Large</button>
        <button type="button"
                (click)="changeFontSize('huge')">Huge</button>
      </div>
    </b-panel>

    <select class="ql-size"
            size="3"
            *ngIf="controls.has('size')">
      <option value="small"></option>
      <option selected></option>
      <option value="large"></option>
      <option value="huge"></option>
    </select>

    <button class="ql-bold"
            *ngIf="controls.has('bold')"></button>
    <button class="ql-italic"
            *ngIf="controls.has('italic')"></button>
    <button class="ql-underline"
            *ngIf="controls.has('underline')"></button>

    <b-panel #linkPanel
             panelClass="rte-link-editor"
             [showBackdrop]="false"
             [panelSize]="panelSize.medium"
             *ngIf="controls.has('link')">
      <button class="ql-link"
              panel-trigger></button>
      <b-rte-link-editor panel-content
                         [displayText]="selectedText"
                         (linkCancel)="onLinkCancel()"
                         (linkUpdate)="onLinkUpdate($event)">
      </b-rte-link-editor>
    </b-panel>

    <button type="button"
            class="ql-list"
            value="ordered"
            *ngIf="controls.has('list')"></button>
    <button type="button"
            class="ql-list"
            value="bullet"
            *ngIf="controls.has('list')"></button>

    <select class="ql-align"
            *ngIf="controls.has('align')">
      <option selected></option>
      <option value="center"></option>
      <option value="right"></option>
      <option value="justify"></option>
    </select>

    <button type="button"
            class="ql-direction"
            value="rtl"
            *ngIf="controls.has('dir')"></button>

    <div #suffix
         *ngIf="hasSuffix"
         class="toolbar-suffix">
      <ng-content></ng-content>
    </div>

  </div>
</div>

<mat-hint *ngIf="errorMessage"
          align="start"
          class="error-message">
  {{errorMessage}}
</mat-hint>

<mat-hint *ngIf="hintMessage && !errorMessage"
          align="start"
          class="hint-message">
  {{hintMessage}}
</mat-hint>
