<div class="quill-editor">
  <div #quillEditor></div>

  <div #toolbar>
    <select class="ql-size">
      <option value="small"></option>
      <option selected="selected"></option>
      <option value="large"></option>
      <option value="huge"></option>
    </select>

    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>


    <b-panel #linkPanel
             panelClass="rte-link-editor"
             [panelSize]="panelSize.medium">
      <button class="ql-link"
              panel-trigger></button>
      <b-rte-link-editor panel-content
                         [displayText]="selectedText"
                         (linkCancel)="onLinkCancel()"
                         (linkUpdate)="onLinkUpdate($event)">
      </b-rte-link-editor>
    </b-panel>

    <button type="button"
            class="ql-list"
            value="ordered"></button>
    <button type="button"
            class="ql-list"
            value="bullet"></button>

    <select class="ql-align">
      <option selected="selected"></option>
      <option value="center"></option>
      <option value="right"></option>
      <option value="justify"></option>
    </select>

    <button type="button"
            class="ql-direction"
            value="rtl"></button>

    <div #suffix
         *ngIf="hasSuffix"
         class="toolbar-suffix">
      <ng-content></ng-content>
    </div>
  </div>

</div>

<mat-hint *ngIf="errorMessage"
          align="start"
          class="error-message">
  {{errorMessage}}
</mat-hint>

<mat-hint *ngIf="hintMessage && !errorMessage"
          align="start"
          class="hint-message">
  {{hintMessage}}
</mat-hint>
