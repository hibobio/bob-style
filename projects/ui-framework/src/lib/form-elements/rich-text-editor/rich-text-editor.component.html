<div class="quill-editor">
  <div #quillEditor></div>

  <div #toolbar>

    <select class="ql-size"
            *ngIf="controls?.has('size')">
      <option value="small"></option>
      <option selected></option>
      <option value="large"></option>
      <option value="huge"></option>
    </select>

    <button class="ql-bold"
            *ngIf="controls?.has('bold')"></button>
    <button class="ql-italic"
            *ngIf="controls?.has('italic')"></button>
    <button class="ql-underline"
            *ngIf="controls?.has('underline')"></button>

    <b-panel #linkPanel
             panelClass="rte-link-editor"
             [showBackdrop]="false"
             [panelSize]="panelSize.medium"
             *ngIf="controls?.has('link')">
      <button class="ql-link"
              panel-trigger></button>
      <b-rte-link-editor panel-content
                         [displayText]="selectedText"
                         (linkCancel)="onLinkCancel()"
                         (linkUpdate)="onLinkUpdate($event)">
      </b-rte-link-editor>
    </b-panel>

    <button type="button"
            class="ql-list"
            value="ordered"
            *ngIf="controls?.has('list')"></button>
    <button type="button"
            class="ql-list"
            value="bullet"
            *ngIf="controls?.has('list')"></button>

    <select class="ql-align"
            *ngIf="controls?.has('align')">
      <option selected></option>
      <option value="center"></option>
      <option value="right"></option>
      <option value="justify"></option>
    </select>

    <button type="button"
            class="ql-direction"
            value="rtl"
            *ngIf="controls?.has('dir')"></button>

    <div #suffix
         *ngIf="hasSuffix"
         class="toolbar-suffix">
      <ng-content></ng-content>
    </div>

  </div>
</div>

<mat-hint *ngIf="errorMessage"
          align="start"
          class="error-message">
  {{errorMessage}}
</mat-hint>

<mat-hint *ngIf="hintMessage && !errorMessage"
          align="start"
          class="hint-message">
  {{hintMessage}}
</mat-hint>
