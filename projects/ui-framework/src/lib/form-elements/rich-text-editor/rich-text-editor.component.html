<div class="quill-editor">
  <div #quillEditor></div>
</div>

<mat-hint *ngIf="errorMessage"
          align="start"
          class="error-message">
  {{errorMessage}}
</mat-hint>

<mat-hint *ngIf="hintMessage && !errorMessage"
          align="start"
          class="hint-message">
  {{hintMessage}}
</mat-hint>
