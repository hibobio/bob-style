<div class="quill-editor">
  <div #quillEditor></div>

  <div #toolbar
       *ngIf="controls.length > 0 || hasSuffix">

    <b-panel panelClass="rte-size-controls"
             [showBackdrop]="false"
             [panelSize]="panelSize.medium"
             *ngIf="controls.includes('size')">

      <button type="button"
              class="rte-size"
              panel-trigger
              [ngClass]="{'ql-active': hasSizeSet}">

        <b-icon icon="text_size_option"
                size="medium"
                color="normal">
        </b-icon>
      </button>

      <ng-container panel-content>
        <button type="button"
                class="rte-button rte-size-small"
                (click)="changeFontSize('small')">Small</button>
        <button type="button"
                class="rte-button rte-size-normal"
                (click)="changeFontSize('normal')">Normal</button>
        <button type="button"
                class="rte-button rte-size-large"
                (click)="changeFontSize('large')">Large</button>
        <button type="button"
                class="rte-button rte-size-huge"
                (click)="changeFontSize('huge')">Huge</button>
      </ng-container>
    </b-panel>

    <button class="ql-bold"
            *ngIf="controls.includes('bold')"></button>
    <button class="ql-italic"
            *ngIf="controls.includes('italic')"></button>
    <button class="ql-underline"
            *ngIf="controls.includes('underline')"></button>

    <b-panel #linkPanel
             panelClass="rte-link-editor"
             [showBackdrop]="false"
             [panelSize]="panelSize.medium"
             *ngIf="controls.includes('link')">
      <button class="ql-link"
              panel-trigger></button>
      <b-rte-link-editor panel-content
                         [displayText]="selectedText"
                         (linkCancel)="onLinkCancel()"
                         (linkUpdate)="onLinkUpdate($event)">
      </b-rte-link-editor>
    </b-panel>

    <button type="button"
            class="ql-list"
            value="ordered"
            *ngIf="controls.includes('list')"></button>
    <button type="button"
            class="ql-list"
            value="bullet"
            *ngIf="controls.includes('list')"></button>

    <select class="ql-align"
            *ngIf="controls.includes('align')">
      <option selected></option>
      <option value="center"></option>
      <option value="right"></option>
      <option value="justify"></option>
    </select>

    <button type="button"
            class="ql-direction"
            value="rtl"
            *ngIf="controls.includes('dir')"></button>

    <div #suffix
         *ngIf="hasSuffix"
         class="toolbar-suffix">
      <ng-content></ng-content>
    </div>

  </div>
</div>

<mat-hint *ngIf="errorMessage"
          align="start"
          class="error-message">
  {{errorMessage}}
</mat-hint>

<mat-hint *ngIf="hintMessage && !errorMessage"
          align="start"
          class="hint-message">
  {{hintMessage}}
</mat-hint>
