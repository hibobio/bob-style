<div class="quill-editor">

  <div #quillEditor
       [ngStyle]="{
         minHeight: minHeight ? (minHeight - 43) + 'px' : null,
         maxHeight: maxHeight ? (maxHeight - 43) + 'px' : null
        }">
  </div>

  <div #toolbar
       class="quill-toolbar"
       [attr.hide-align]="!controls.includes(RTEControls.align)"
       *ngIf="controls.length > 0 || hasSuffix">

    <b-panel panelClass="rte-size-controls"
             [showBackdrop]="false"
             [size]="panelSize.medium"
             *ngIf="controls.includes(RTEControls.size)"
             [defaultPosVer]="panelDefaultPosVer.below">

      <button type="button"
              class="rte-size"
              panel-trigger
              [ngClass]="{'ql-active': hasSizeSet}">

        <b-icon icon="text_size_option"
                size="medium"
                color="normal">
        </b-icon>
      </button>

      <ng-container panel-content>
        <button type="button"
                class="rte-button rte-size-small"
                (click)="changeFontSize(RTEFontSize.small)">Small</button>
        <button type="button"
                class="rte-button rte-size-normal"
                (click)="changeFontSize(RTEFontSize.normal)">Normal</button>
        <button type="button"
                class="rte-button rte-size-large"
                (click)="changeFontSize(RTEFontSize.large)">Large</button>
        <button type="button"
                class="rte-button rte-size-huge"
                (click)="changeFontSize(RTEFontSize.huge)">Huge</button>
      </ng-container>
    </b-panel>

    <button class="ql-bold"
            *ngIf="controls.includes(RTEControls.bold)"></button>
    <button class="ql-italic"
            *ngIf="controls.includes(RTEControls.italic)"></button>
    <button class="ql-underline"
            *ngIf="controls.includes(RTEControls.underline)"></button>

    <b-panel #linkPanel
             panelClass="rte-link-editor"
             [showBackdrop]="false"
             [size]="panelSize.medium"
             *ngIf="controls.includes(RTEControls.link)"
             [defaultPosVer]="panelDefaultPosVer.below">
      <button class="ql-link"
              panel-trigger></button>
      <b-rte-link-editor #linkEditor
                         panel-content
                         (linkCancel)="onLinkCancel()"
                         (linkUpdate)="onLinkUpdate($event)">
      </b-rte-link-editor>
    </b-panel>

    <button type="button"
            class="ql-list"
            value="ordered"
            *ngIf="controls.includes(RTEControls.list)"></button>
    <button type="button"
            class="ql-list"
            value="bullet"
            *ngIf="controls.includes(RTEControls.list)"></button>

    <select class="ql-align"
            *ngIf="controls.includes(RTEControls.align)">
      <option selected></option>
      <option value="center"></option>
      <option value="right"></option>
      <option value="justify"></option>
    </select>

    <button type="button"
            class="ql-direction"
            value="rtl"
            *ngIf="controls.includes(RTEControls.dir)"></button>

    <b-panel class="placeholder-panel"
             panelClass="placeholder-rte-panel"
             [showBackdrop]="false"
             [size]="panelSize.medium"
             *ngIf="controls.includes(RTEControls.placeholders)"
             [defaultPosVer]="panelDefaultPosVer.below">
      <button (click)="onPlaceholderPanelOpen()" panel-trigger>rte</button>
      <div panel-content>
        <b-single-select (selectChange)="onPlaceholderSelectChange(test)"
                         #test
                         [options]="placeholderList">
        </b-single-select>
      </div>
    </b-panel>

    <div #suffix
         *ngIf="hasSuffix"
         class="toolbar-suffix">
      <ng-content></ng-content>
    </div>

  </div>

</div>

<mat-hint *ngIf="errorMessage"
          align="start"
          class="error-message">
  {{errorMessage}}
</mat-hint>

<mat-hint *ngIf="hintMessage && !errorMessage"
          align="start"
          class="hint-message">
  {{hintMessage}}
</mat-hint>
