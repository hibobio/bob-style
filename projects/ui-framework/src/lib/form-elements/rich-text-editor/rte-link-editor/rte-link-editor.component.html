<b-input class="link-display-text"
         #textInput
         [inputType]="inputTypes.text"
         [hideLabelOnFocus]="true"
         [value]="text"
         (inputEvents)="onTextChange($event)"
         label="text">
</b-input>

<b-input class="link-url"
         [inputType]="inputTypes.url"
         [hideLabelOnFocus]="true"
         [value]="url"
         (inputEvents)="onUrlChange($event)"
         label="url">
</b-input>
<div class="footer">
  <b-button class="cancel"
            (clicked)="onCancel()"
            [type]="buttonType.secondary"
            [size]="buttonSize.small">
    Cancel
  </b-button>
  <b-button class="add"
            (clicked)="onAdd()"
            [size]="buttonSize.small">
    {{ isEditing ? 'Update' : 'Add' }}
  </b-button>
</div>
