<div class="b-info-strip">
  <b-icon class="icon"
          [icon]="iconsDic[iconType].icon"
          [color]="iconsDic[iconType].color"
          [size]="iconSize">
  </b-icon>
  <div class="content">
    <p *ngIf="text">{{text}}</p>
    <ng-content></ng-content>
    <b-link *ngIf="link" [config]="link"></b-link>
  </div>
</div>
