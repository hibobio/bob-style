<b-icon class="icon"
        [icon]="iconsDic[iconType].icon"
        [color]="iconsDic[iconType].color"
        [size]="iconSize">
</b-icon>

<div class="content">
  <p *ngIf="text"
     [innerHTML]="text"></p>
  <ng-content></ng-content>
  <b-link *ngIf="link"
          [config]="link"
          (clicked)="linkClicked.emit()"></b-link>
</div>
