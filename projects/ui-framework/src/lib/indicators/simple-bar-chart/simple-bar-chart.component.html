<div class="bsbc-chart"
     (click.outside-zone)="onBarClick($event)">
  <div class="bsbc-bar-wrap"
       *ngFor="let item of data; let index = index; trackBy: trackBy">

    <div class="bsbc-bar-box"
         [attr.data-index]="index">
      <div #bar
           class="bsbc-bar"
           [id]="id+'-'+index"
           role="progressbar"
           [attr.aria-labelledby]="id+'-'+index+'-val '+id+'-'+index+'-dsc'"
           [attr.aria-valuenow]="item.value || null"
           aria-valuemin="0"
           aria-valuemax="100">
      </div>
    </div>

    <p class="bsbc-bar-value"
       [id]="id+'-'+index+'-val'">
      <span>{{ item.value || 0 }}%</span>
      <span *ngIf="item.count">&nbsp;({{ item.count }})</span>
    </p>
    <p *ngIf="item.text"
       class="bsbc-bar-text"
       [id]="id+'-'+index+'-dsc'">
      {{ item.text }}
    </p>

  </div>
</div>
