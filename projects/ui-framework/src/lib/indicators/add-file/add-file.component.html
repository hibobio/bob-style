<div class="container"
     [ngStyle]="{
        'background-image': imageUrl ? 'url(' + imageUrl + ')' : null,
        'background-size': backgroundSize
      }">
  <div class="icon-wrap">
    <b-icon [icon]="imageUrl ? iconShape.edit_field_pencil : icon"
            [size]="iconSize.small"
            [color]="iconColor.white"
            (click)="onIconClick()">
    </b-icon>
  </div>
</div>
