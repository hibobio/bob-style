<ul class="bl-list reset-list grd-eq-{{config?.columns||3}}"
    [attr.data-type]="config?.type || 'primary'"
    [style.--blc-circle-size]="(config?.type === 'secondary' ? 12 : 20)+'px'">
  <li *ngFor="let cell of data; trackBy: ['color','value'] | trackByProp"
      class="bl-cell"
      [attr.data-has-value]="!!(cell.color || cell.value)"
      [style.--blc-color]="cell.color||null"
      [style.--blc-value]="cell.value||null">
    {{cell.text}}
  </li>
</ul>
