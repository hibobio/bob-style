<ul class="bl-list reset-list"
    [attr.data-type]="config.type"
    [attr.data-layout]="config.layout"
    [attr.data-flow]="config.flow"
    [attr.data-has-color]="config.hasColor"
    [attr.data-has-value]="config.hasValue"
    [ngClass]="config.listClass"
    [ngStyle]="config.listStyle">

  <li *ngFor="let cell of (config.sortByValue ?
        (data | sortBy:config.sortByValue:'value') : data); trackBy: ['color','value'] | trackByProp"
      class="bl-cell"
      [style.--blc-color]="cell.color"
      [style.--blc-text-color]="config.valueTextColor || cell.valueTextColor"
      [style.--blc-value]="cell.value"
      [style.color]="cell.value"
      [ngClass]="config.cellClass"
      [ngStyle]="config.cellStyle">
    {{cell.text}}
  </li>
</ul>
