<div class="b-info-strip">
  <div class="icon">
  <b-icon [icon]="getIcon()"
          [color]="iconColor"
          [size]="iconSize"></b-icon>
  </div>
  <div class="content">
      <div class="text">{{text}}</div>
      <div class="url">
        <a href="{{targetUrl}}" target="_blank">{{linkText}}</a>
      </div>
  </div>
</div>
