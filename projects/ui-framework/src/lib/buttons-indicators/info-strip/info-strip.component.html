<div class="b-info-strip">
  <div class="icon">
  <b-icon [icon]="icon"
          [color]="iconColor"
          [size]="iconSize"></b-icon>
  </div>
  <div class="content">
      <div class="text">{{text}}</div>
      <div class="url">
        <a href="{{link.url}}" target="_blank">{{link.text}}</a>
      </div>
  </div>
</div>
