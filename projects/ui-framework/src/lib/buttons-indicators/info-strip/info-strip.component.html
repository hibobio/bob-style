<div class="b-info-strip">
  <b-icon class="icon"
          [icon]="iconsDic[iconType].icon"
          [color]="iconsDic[iconType].color"
          [size]="iconSize">
  </b-icon>
  <div class="content">
    <div class="texts-container">
      <p *ngIf="title" class="title">{{title}}</p>
      <p>{{text}}</p>
    </div>
    <b-link *ngIf="link" [config]="link"></b-link>
  </div>
</div>
