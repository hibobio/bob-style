<div class="container"
     [ngClass]="{'edit-mode': imageUrl}"
     [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}">
  <b-icon [icon]="imageUrl ? iconShape.edit_field_pencil : icon"
          [size]="iconSize.large"
          [color]="imageUrl ? iconColor.white : iconColor.normal">
  </b-icon>
</div>
