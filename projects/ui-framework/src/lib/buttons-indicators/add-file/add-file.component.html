<div class="container" [ngClass]="{'edit-mode': imageUrl}" (mouseover)="updateIconClass($event)">
  <b-icon [icon]="selectedIcon"
          size="large"
          color="normal"
          [color]="iconColor">
  </b-icon>
  <div *ngIf="imageUrl" [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}" class="file-image"></div>
</div>
