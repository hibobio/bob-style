<b-panel [showBackdrop]="false"
         [size]="panelSize.medium"
         [openOnHover]="true">
  <b-icon panel-trigger [icon]="icon" [color]="iconColor" [size]="iconSize"></b-icon>
  <div panel-content>
    <b-display-3>{{title}}</b-display-3>
    <p>{{text}}</p>
    <b-link [config]="link"></b-link>
  </div>
</b-panel>
