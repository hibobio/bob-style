<ng-template #alertTemplateRef>
  <div class="alert-container">
    <b-icon class="icon" [icon]="iconsDic[alertConfig.alertType].icon" [color]="iconsDic[alertConfig.alertType].color" [size]="iconSize"></b-icon>
    <div class="content">
      <div class="title">{{alertConfig.title}}</div>
      <p>{{alertConfig.text}}</p>
    </div>
  </div>
</ng-template>
