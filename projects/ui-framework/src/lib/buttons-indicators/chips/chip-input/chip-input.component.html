<mat-form-field>

  <mat-chip-list #chipList
                 [selectable]="disabled">

    <mat-basic-chip *ngFor="let chip of selectedChips"
                    selectable="false"
                    removable="false"
                    disableRipple="true">
      <b-chip [type]="disabled ? chipType.disabled : chip.type"
              [color]="chip.color"
              [removable]="removable"
              (removed)="remove(chip)">
        {{chip.text}}
      </b-chip>
    </mat-basic-chip>

    <input [placeholder]="label ? label + (required ? ' *' : '') : ''"
           #input
           [formControl]="chipInputControl"
           [matAutocomplete]="auto"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">

  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete"
                    (optionSelected)="selected($event)">
    <mat-option *ngFor="let chip of filteredChips | async"
                [value]="chip.text">
      {{chip.text}}
    </mat-option>
  </mat-autocomplete>

  <mat-hint *ngIf="errorMessage"
            align="start"
            class="error-message">
    {{errorMessage}}
  </mat-hint>

  <mat-hint *ngIf="hintMessage && !errorMessage"
            align="start"
            class="hint-message">
    {{hintMessage}}
  </mat-hint>

</mat-form-field>
