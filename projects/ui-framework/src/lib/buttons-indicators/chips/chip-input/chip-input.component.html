<mat-form-field (click)="input.focus();"
                [ngClass]="{'disabled': disabled,
                            'required': required,
                            'error': errorMessage,
                            'autocomplete-open': auto.isOpen}"
                [floatLabel]="placeholder ? 'always' : 'auto'">

  <mat-label *ngIf="label">{{label}}</mat-label>

  <mat-chip-list #chipList
                 selectable="false">

    <mat-basic-chip *ngFor="let chip of value"
                    selectable="false"
                    removable="false"
                    disableRipple="true">
      <b-chip [type]="disabled ? chipType.disabled : chipType.tag"
              [removable]="removable"
              (removed)="remove(chip)">
        {{chip}}
      </b-chip>
    </mat-basic-chip>

    <input [placeholder]="value.length === 0 && placeholder"
           #input
           [disabled]="disabled"
           [formControl]="chipInputControl"
           [matAutocomplete]="auto"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)"
           (keydown)="onInputKeydown($event)">

  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete"
                    (optionSelected)="selected($event)"
                    [class]="'chip-input-autocomplete'"
                    disableRipple="true">
    <mat-option *ngFor="let chip of filteredChips | async"
                [value]="chip">
      {{chip}}
    </mat-option>
  </mat-autocomplete>

  <p b-input-message
     *ngIf="hintMessage || warnMessage || errorMessage"
     [hintMessage]="hintMessage"
     [warnMessage]="warnMessage"
     [errorMessage]="errorMessage"
     [disabled]="disabled"></p>

</mat-form-field>
