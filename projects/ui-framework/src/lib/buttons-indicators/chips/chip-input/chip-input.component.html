<mat-form-field (click)="input.focus()"
                [ngClass]="{'disabled': disabled, 'required': required}">

  <mat-chip-list #chipList
                 selectable="false">

    <mat-basic-chip *ngFor="let chip of selectedChips"
                    selectable="false"
                    removable="false"
                    disableRipple="true">
      <b-chip [type]="disabled ? chipType.disabled : chip.type"
              [color]="chip.color"
              [removable]="removable"
              (removed)="remove(chip)">
        {{chip.text}}
      </b-chip>
    </mat-basic-chip>

    <input [placeholder]="label"
           #input
           [disabled]="disabled"
           [formControl]="chipInputControl"
           [matAutocomplete]="auto"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)"
           (keydown.backspace)="onKeyBackspace()">

  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete"
                    (optionSelected)="selected($event)">
    <mat-option *ngFor="let chip of filteredChips | async"
                [value]="chip.text">
      {{chip.text}}
    </mat-option>
  </mat-autocomplete>

  <mat-hint *ngIf="errorMessage || hintMessage"
            align="start"
            [ngClass]="{'error-message': errorMessage && !disabled, 'hint-message': !errorMessage && hintMessage}">
    {{ errorMessage && !disabled ? errorMessage : hintMessage }}
  </mat-hint>

</mat-form-field>
