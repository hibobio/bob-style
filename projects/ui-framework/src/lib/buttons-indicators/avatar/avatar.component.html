<div class="avatar"
     [ngClass]="'avatar-' + size +
                (isClickable && !disabled ? ' clickable' : '') +
                (disabled ? ' disabled' : '') +
                (imageSource && imageSource.includes('emptyAvatar')
                ? ' emptyAvatar' : '')"
     [ngStyle]="{ backgroundImage: imageSource ? 'url(' +  imageSource + ')' : null }"
     (click)="onClick($event)">

  <b-icon *ngIf="badge"
          class="avatar-badge"
          [icon]="badge.icon"
          [size]="badgeSize[size]"
          [color]="badge.color">
  </b-icon>

  <div class="avatar-content"
       #content
       *ngIf="hasContent">
    <ng-content></ng-content>
  </div>
</div>

<div *ngIf="title || subtitle"
     class="avatar-title"
     [ngClass]="'avatar-title-' + size + (disabled ? ' disabled' : '')">

  <h4 b-truncate-tooltip
      *ngIf="title"
      class="title">
    {{title}}
  </h4>

  <p b-truncate-tooltip
     *ngIf="subtitle"
     class="subtitle">
    {{subtitle}}
  </p>

</div>
