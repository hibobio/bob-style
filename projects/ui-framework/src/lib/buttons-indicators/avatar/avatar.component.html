<div class="avatar"
     [ngClass]="avatarClass"
     [ngStyle]="avatarStyle"
     (click)="onClick($event)">

  <b-icon *ngIf="badge"
          class="avatar-badge"
          [icon]="badge.icon"
          [size]="badgeSize"
          [color]="badge.color">
  </b-icon>

  <div class="avatar-content"
       #content
       *ngIf="hasContent">
    <ng-content></ng-content>
  </div>
</div>

<div *ngIf="title || subtitle"
     class="avatar-title"
     [ngClass]="titleClass">

  <h4 b-truncate-tooltip
      *ngIf="title"
      class="title">
    {{title}}
  </h4>

  <p b-truncate-tooltip
     *ngIf="subtitle"
     class="subtitle">
    {{subtitle}}
  </p>

</div>
