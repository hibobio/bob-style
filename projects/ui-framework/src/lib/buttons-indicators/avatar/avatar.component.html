<div class="avatar"
     [ngClass]="avatarClass"
     [ngStyle]="avatarStyle"
     (click)="onClick($event)">

  <b-icon *ngIf="badge"
          class="avatar-badge"
          [size]="badgeSize[size]"
          [icon]="badgeConfig?.icon"
          [color]="badgeConfig?.color">
  </b-icon>

  <div class="avatar-content"
       #content
       *ngIf="hasContent">
    <ng-content></ng-content>
  </div>
</div>

<div *ngIf="title || subtitle"
     class="avatar-text">

  <h4 [attr.data-max-lines]="orientation === orient.horizontal ? 1 : 2"
      *ngIf="title"
      class="slot1-big title">
    {{title}}
  </h4>

  <p [attr.data-max-lines]="orientation === orient.horizontal ? 1 : 2"
     *ngIf="subtitle && (orientation === orient.horizontal || size > avatarSize.small)"
     class="slot2-medium subtitle">
    {{subtitle}}
  </p>

  <p class="slot3-small caption"
     *ngIf="caption && size > avatarSize.medium">
    {{caption}}
  </p>

  <b-chip *ngIf="chip && size > avatarSize.small"
          [type]="disabled ? chipType.disabled : chip.type"
          [text]="chip.text"
          class="chip">
  </b-chip>

</div>
