<div class="avatar"
     [ngClass]="'avatar' +
                (imageSource && imageSource.includes('emptyAvatar')
                ? ' emptyAvatar' : '')"
     [ngStyle]="{ backgroundImage: imageSource ? 'url(' +  imageSource + ')' : null, backgroundColor: backgroundColor }"
     (click)="onClick($event)">

  <b-icon *ngIf="badge && size !== avatarSize.mini"
          class="avatar-badge"
          [size]="badgeSize[size]"
          [icon]="badgeConfig?.icon"
          [color]="badgeConfig?.color">
  </b-icon>

  <div class="avatar-content"
       #content
       *ngIf="hasContent">
    <ng-content></ng-content>
  </div>
</div>

<div *ngIf="title || subtitle"
     class="avatar-text">

  <h4 [b-truncate-tooltip]="orientation === orient.horizontal ? 1 : 2"
      *ngIf="title"
      class="slot1-big title">
    {{title}}
  </h4>

  <p b-truncate-tooltip
     *ngIf="subtitle"
     class="slot2-medium subtitle">
    {{subtitle}}
  </p>

  <p class="slot3-small caption"
     *ngIf="caption && size > avatarSize.medium">
    {{caption}}
  </p>

  <b-chip *ngIf="chip && size > avatarSize.small"
          [type]="disabled ? chipType.disabled : chip.type"
          [text]="chip.text"
          class="chip">
  </b-chip>

</div>
