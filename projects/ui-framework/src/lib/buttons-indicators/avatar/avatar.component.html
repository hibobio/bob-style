<div class="avatar"
     [ngClass]="'avatar-'+size"
     [ngStyle]="{ 'background-image': 'url(' + imageSource + ')'}"
     (click)="onClick($event)">

  <b-icon *ngIf="badge"
          class="avatar-badge"
          [icon]="badge.icon"
          [size]="badgeSize"
          [color]="badge.color">
  </b-icon>

  <div class="avatar-content"
       *ngIf="hasContent">
    <ng-content></ng-content>
  </div>
</div>

<div *ngIf="title"
     class="avatar-title"
     [ngClass]="'avatar-title-'+size">

  <h4 b-truncate-tooltip
      class="title">
    {{title}}
  </h4>

  <p b-truncate-tooltip
     *ngIf="subtitle"
     class="subtitle">
    {{subtitle}}
  </p>

</div>
