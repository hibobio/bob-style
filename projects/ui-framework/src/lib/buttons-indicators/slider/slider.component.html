<div *ngIf="showLabel"
     [ngClass]="{'disabled': disabled}"
     class="slider-label">
  <span>{{value}}{{labelSymbol}}</span>
</div>

<mat-slider [min]="min"
            [max]="max"
            [value]="value"
            [step]="step"
            (input)="onProgressChange($event)"
            [ngClass]="{'read-only': readOnly, 'disabled': disabled, 'bar-full': barFull}"
            class="slider-progress">
</mat-slider>
