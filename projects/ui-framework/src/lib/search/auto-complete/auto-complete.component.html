<b-search #searchInput
          [ngClass]="{
            'panel-open': panelOpen,
            'panel-above': positionClassList['panel-above'],
            'panel-below': positionClassList['panel-below']
          }"
          cdkOverlayOrigin
          class="panel-trigger"
          [value]="searchValue"
          [label]="label"
          [placeholder]="placeholder"
          [hideLabelOnFocus]="hideLabelOnFocus"
          [enableBrowserAutoComplete]="enableBrowserAutoComplete"
          (searchFocus)="onSearchFocus()"
          (searchChange)="onSearchChange($event)">
</b-search>

<ng-template #templateRef>
  <div class="panel-position"
       [ngClass]="positionClassList">

    <b-auto-complete-panel (optionSelect)="onOptionSelect($event)"
                           [searchValue]="searchValue"
                           [options]="filteredOptions"
                           [searchInput]="searchInput">
    </b-auto-complete-panel>

  </div>
</ng-template>
