<b-icon [@reset]
        *ngIf="showResetFilter"
        class="reset-filters"
        (click)="resetFilters.emit()"
        [hasHoverState]="true"
        [icon]="icons.refresh"
        [color]="iconColor.normal"
        [size]="iconSize.large">
</b-icon>

<div class="bar-content"
     [ngClass]="{
        'has-prefix': hasPrefix,
        'has-suffix': hasSuffix
     }">

  <div #prefix
       *ngIf="hasPrefix"
       class="bar-prefix">
    <ng-content select="[bar-prefix]"></ng-content>
  </div>

  <div class="bar-filters">
    <ng-content></ng-content>
  </div>

  <div #suffix
       *ngIf="hasSuffix"
       class="bar-suffix">
    <ng-content select="[bar-suffix]"></ng-content>
  </div>
</div>
