<b-icon [@reset]
        *ngIf="showResetButt()"
        class="reset-filters"
        role="button"
        [icon]="icons.refresh"
        [color]="iconColor.normal"
        [size]="iconSize.large"
        [hasHoverState]="true"
        (click)="onReset()">
</b-icon>

<div class="bar-content"
     [ngClass]="{
        'has-prefix': hasPrefix,
        'has-suffix': hasSuffix
     }">

  <div *ngIf="hasPrefix"
       class="bar-prefix">
    <ng-content select="[bar-prefix]"></ng-content>
  </div>

  <div class="bar-filters">
    <ng-content></ng-content>
  </div>

  <div *ngIf="hasSuffix"
       class="bar-suffix">
    <ng-content select="[bar-suffix]"></ng-content>
  </div>
</div>
