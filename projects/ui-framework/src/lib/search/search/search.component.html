<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap has-suffix"
     tabindex="0"
     [ngClass]="{focused: inputFocused, 'has-prefix': !hideIcon}">

  <b-icon *ngIf="!hideIcon"
          class="bfe-prefix input-icon"
          [config]="searchIcn"
          [color]="!inputFocused ? iconColor.normal : iconColor.dark">
  </b-icon>

  <input #input
         class="bfe-input"
         type="search"
         [attr.id]="id"
         [value]="value"
         [attr.placeholder]="hideLabelOnFocus && label ? label : placeholder"
         [attr.autocomplete]="enableBrowserAutoComplete">
  <span *ngIf="value?.length"
        class="bfe-suffix">
    <b-icon class="clear-input"
            role="button"
            tabindex="2"
            [config]="clearIcn">
    </b-icon>
  </span>

</div>
