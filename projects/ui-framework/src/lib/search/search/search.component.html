<label *ngIf="label"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap hasPrefix hasSuffix"
     [ngClass]="{focused: inputFocused}">
  <div class="bfe-prefix">
    <b-icon [icon]="icons.search"
            [color]="searchIconColor"
            [size]="iconSize.medium">
    </b-icon>
  </div>

  <input class="bfe-input"
         type="search"
         [attr.id]="id"
         [value]="value"
         [attr.placeholder]="placeholder"
         (input)="onInput($event)"
         (focus)="onFocus()"
         (blur)="onBlur()">

  <div *ngIf="value && value.length > 0"
       class="bfe-suffix">
    <b-icon class="reset-button"
            [icon]="icons.reset_x"
            (click)="onResetClick()"
            [size]="iconSize.medium"
            [color]="iconColor.normal"
            [hasHoverState]="true">
    </b-icon>
  </div>
