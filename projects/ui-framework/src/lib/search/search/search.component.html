<b-input class="search-input"
         [inputType]="inputTypes.text"
         [hasPrefix]="true"
         [hasSuffix]="true"
         [value]="value"
         [label]="label"
         [placeholder]="placeholder"
         [hintMessage]="hintMessage"
         [warnMessage]="warnMessage"
         [errorMessage]="errorMessage"
         [disabled]="disabled"
         [required]="required"
         (inputEvents)="onInputEvents($event)">

  <b-icon input-prefix
          [icon]="icons.search"
          [color]="searchIconColor"
          [size]="iconSize.medium">
  </b-icon>

  <b-icon *ngIf="value.length > 0"
          input-suffix
          class="reset-button"
          [icon]="icons.reset_x"
          (click)="onResetClick()"
          [size]="iconSize.medium"
          [color]="iconColor.normal"
          [hasHoverState]="true">
  </b-icon>
</b-input>
