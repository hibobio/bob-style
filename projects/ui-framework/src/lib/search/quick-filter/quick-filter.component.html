<ng-container [ngTemplateOutletContext]="{ $implicit: quickFilterConfig }"
              [ngTemplateOutlet]="getTemplate()">
</ng-container>

<ng-template #multiSelect
             let-quickFilterConfig>
  <b-multi-select [ngClass]="{'has-value': hasValue}"
                  [size]="size"
                  [label]="quickFilterConfig.label"
                  [placeholder]="quickFilterConfig.placeholder || null"
                  [options]="quickFilterConfig.options"
                  [required]="quickFilterConfig.required"
                  [optionsDefault]="quickFilterConfig.optionsDefault"
                  [value]="quickFilterConfig.value"
                  (selectChange)="selectChange($event)"
                  (selectModified)="multiSelectModified($event)"
                  (selectCancelled)="multiSelectModified($event)"
                  [disabled]="quickFilterConfig.disabled"
                  [required]="false"
                  [mode]="quickFilterConfig.selectMode"
                  [showSingleGroupHeader]="quickFilterConfig.showSingleGroupHeader"
                  [startWithGroupsCollapsed]="quickFilterConfig.startWithGroupsCollapsed"
                  [tooltipType]="tooltipType.material"
                  [isQuickFilter]="true"
                  [doPropagate]="false">
  </b-multi-select>
</ng-template>

<ng-template #singleSelect
             let-quickFilterConfig>
  <b-single-select [ngClass]="{'has-value': hasValue}"
                   [label]="quickFilterConfig.label"
                   [size]="size"
                   [required]=""
                   [placeholder]="quickFilterConfig.placeholder || null"
                   [options]="quickFilterConfig.options"
                   [optionsDefault]="quickFilterConfig.optionsDefault"
                   [value]="quickFilterConfig.value"
                   (selectChange)="selectChange($event)"
                   [disabled]="quickFilterConfig.disabled"
                   [required]="quickFilterConfig.required"
                   [showSingleGroupHeader]="quickFilterConfig.showSingleGroupHeader"
                   [startWithGroupsCollapsed]="quickFilterConfig.startWithGroupsCollapsed"
                   [showNoneOption]="quickFilterConfig.showNoneOption"
                   [tooltipType]="tooltipType.material"
                   [isQuickFilter]="true"
                   [doPropagate]="false">
  </b-single-select>
</ng-template>
