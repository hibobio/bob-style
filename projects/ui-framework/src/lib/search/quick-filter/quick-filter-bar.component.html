<b-icon *ngIf="showResetFilter"
        class="reset-filters"
        (click)="resetFilters.emit()"
        [hasHoverState]="true"
        [icon]="icons.reset"
        [color]="iconColor.normal"
        [size]="iconSize.large">
</b-icon>

<div class="bar-content"
     [ngClass]="{
        'has-prefix':hasPrefix,
        'has-suffix': hasSuffix
     }">

  <div #prefix
       *ngIf="hasPrefix"
       class="bar-prefix">
    <ng-content select="[bar-prefix]"></ng-content>
  </div>

  <div class="bar-filters">

    <b-quick-filter *ngFor="let quickFilterConfig of quickFilters"
                    class="quick-filter-holder"
                    [ngStyle]="{width: 100/quickFilters.length + '%'}"
                    [quickFilterConfig]="quickFilterConfig"
                    (filterChange)="onFilterChange($event)">
    </b-quick-filter>

  </div>

  <div #suffix
       *ngIf="hasSuffix"
       class="bar-suffix">
    <ng-content select="[bar-suffix]"></ng-content>
  </div>

</div>
