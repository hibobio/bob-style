<header role="rowgroup"
        *ngIf="meta?.length">
  <ul class="card-table-header"
      role="row">
    <li class="table-header-cell"
        *ngFor="let cell of meta; index as index; trackBy: metaTrackBy;"
        [ngStyle]="{
          'maxWidth': cellsStyle ? cellsStyle[index].maxWidth : null,
          'alignItems': cellsStyle ? cellsStyle[index].alignItems : null
        }"
        role="columnheader">
      <span class="text">{{ cell.name }}</span>
    </li>
  </ul>
</header>

<ul class="card-table-body"
    *ngIf="table?.length"
    role="rowgroup">
  <li *ngFor="let row of table; index as index; trackBy: rowTrackBy;"
      b-table-card
      [row]="row"
      [rowIndex]="index"
      [meta]="meta"
      [style]="cellsStyle"
      [ngClass]="{'clickable': cellClicked.observers.length > 0 || rowClicked.observers.length > 0}"
      (click)="onRowClicked(row, index)"
      (cellClicked)="onCellClicked($event)"
      role="row">
  </li>
</ul>

<div class="card-table-body"
  *ngIf="default !== false && !(table?.length)">
  <p class="table-card-empty b-display-3">
    {{ default || 'bob-style.card-table.default-empty' | translate}}
  </p>
</div>
