<span *ngIf="ifString(cell.data) || !cell.data"
      [b-truncate-tooltip]="2"
      [trustCssVars]="true"
      class="text">{{ cell.data || 'â€”' }}</span>

<ng-container *ngIf="ifArray(cell.data)">
  <span *ngFor="let line of cell.data"
        b-truncate-tooltip
        [trustCssVars]="true"
        class="text">{{ line }}</span>
</ng-container>

<b-component-renderer *ngIf="ifComponent(cell.data)"
                      [render]="cell.data"
                      (click)="onComponentClick($event, cell.data)"></b-component-renderer>
