<span *ngIf="ifString(cell.data) || !cell.data"
      [b-truncate-tooltip]="cell.maxLines !== undefined ? cell.maxLines : 2"
      [type]="tooltipType.css"
      [trustCssVars]="true"
      [text]="cell.data || 'â€”'"
      class="text"></span>

<ng-container *ngIf="ifArray(cell.data)">
  <span *ngFor="let line of cell.data; trackBy: trackByIndex"
        [b-truncate-tooltip]="1"
        [type]="tooltipType.css"
        [trustCssVars]="true"
        [text]="line"
        class="text"></span>
</ng-container>

<b-component-renderer *ngIf="ifComponent(cell.data)"
                      [render]="cell.data"
                      (click)="onComponentClick($event, cell.data)"></b-component-renderer>
