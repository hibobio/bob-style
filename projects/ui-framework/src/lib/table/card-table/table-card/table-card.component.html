<ng-content></ng-content>
<p *ngFor="let cell of row; index as index; trackBy: trackByIndex;"
   b-table-card-cell
   [index]="index"
   [cell]="cell"
   [attr.aria-label]="meta[index]?.name"
   [ngClass]="cell.class"
   [ngStyle]="style ? style[index] : null"
   (click)="onCellClicked(cell, index)"
   role="cell">
</p>
