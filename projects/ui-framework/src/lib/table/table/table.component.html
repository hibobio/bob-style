<ag-grid-angular #agGrid
                 [ngClass]="{'grid-ready': gridReady}"
                 [rowData]="rowData"
                 [columnDefs]="gridColumnDefs"
                 [gridOptions]="gridOptions"
                 (rowClicked)="onRowClicked($event)"
                 (selectionChanged)="onSelectionChanged($event)"
                 (sortChanged)="onSortChanged($event)">
</ag-grid-angular>
