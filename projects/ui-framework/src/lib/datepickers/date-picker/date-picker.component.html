<ngb-datepicker #d (select)="onDateSelect($event)" date="date"
[startDate]="date" [dayTemplate]="daysTemplate || t" [navigation]="navigation"></ngb-datepicker>   

<ng-template #t let-date let-focused="focused">
    <span class="custom-day"
          [class.focused]="focused"
          [class.range]="isDate(date)">
      {{ date.day }}
    </span>
  </ng-template>
