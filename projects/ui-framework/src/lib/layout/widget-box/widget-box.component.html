<header class="flx flx-row-align-y">
  <b-subheading class="flx-grow">{{title}}</b-subheading>
  <div class="header-right clr-grey-600">
    <ng-content select="[header-right]"></ng-content>
  </div>
</header>
<div class="content pad-16 brd-b">
  <ng-content select="[content]"></ng-content>
</div>

<b-button class="mrg-4"
  [type]="buttonType.tertiary"
  [size]="buttonSize.small"
  [text]="'View all'"
  (clicked)="null">
</b-button>
