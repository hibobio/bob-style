<div class="item-container" [attr.data-scroll]="isScroll()">
  <div class="list-item" *ngFor="let item of (showAll ? items : (items | slice:0:defaultNumOfItems)); 
    let i = index; trackBy: '$index' | trackByProp">
    <ng-container *ngTemplateOutlet="contentTemplate; context: { item: item, index: i }">
    </ng-container>
  </div>
</div>

<footer *ngIf="items.length > defaultNumOfItems" class="brd-t">
  <b-button class="mrg-4 clr-grey-700"
    [type]="buttonType.tertiary"
    [size]="buttonSize.small"
    [text]="showAll ? ('common.view-less' | translate) : ('common.view-all' | translate)"
    (clicked)="showAll = !showAll">
  </b-button>
</footer>
