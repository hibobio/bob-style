<div class="item-container" [attr.data-expanded]="showAll ? true : null">
  <div class="list-item" *ngFor="let item of (showAll ? items : (items | slice:0:defaultNumOfItems)); let i = index">
    <ng-container *ngTemplateOutlet="contentTemplate; context: { item: item, index: i }">
    </ng-container>
  </div>
</div>

<b-divider class="mrg-0"></b-divider>
<b-button class="mrg-4"
  [type]="buttonType.tertiary"
  [size]="buttonSize.small"
  [text]="showAll ? ('common.view-less' | translate) : ('common.view-all' | translate)"
  (clicked)="showAll = !showAll">
</b-button>
