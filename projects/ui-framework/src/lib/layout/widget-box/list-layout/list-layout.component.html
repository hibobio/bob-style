<ul class="reset-list item-container scroll-visible-alt pad-x-16" [attr.data-vertical-scroll]="hasVerticalScroll()">
  <li class="list-item" *ngFor="let item of (showAll ? items : (items | slice:0:defaultNumOfItems)); 
    let i = index; trackBy: '$index' | trackByProp" #listItem>
    <ng-container *ngTemplateOutlet="contentTemplate; context: { item: item, index: i }">
    </ng-container>
  </li>
</ul>

<b-widget-box-expand  *ngIf="items?.length > defaultNumOfItems" 
  class="flx-col brd-t pad-4" 
  (clicked)="toggleShowAll($event)">
</b-widget-box-expand>
