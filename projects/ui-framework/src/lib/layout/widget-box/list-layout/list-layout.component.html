<ul class="reset-list item-container scroll-visible-alt pad-x-16" [attr.data-scroll]="hasScroll()">
  <li class="list-item" *ngFor="let item of (showAll ? items : (items | slice:0:defaultNumOfItems)); 
    let i = index; trackBy: '$index' | trackByProp" #listItem>
    <ng-container *ngTemplateOutlet="contentTemplate; context: { item: item, index: i }">
    </ng-container>
  </li>
</ul>

<footer *ngIf="items?.length > defaultNumOfItems" class="flx-col brd-t pad-4">
  <b-button class="clr-grey-700"
    [type]="buttonType.tertiary"
    [size]="buttonSize.small"
    [text]="showAll ? ('common.view-less' | translate) : ('common.view-all' | translate)"
    (clicked)="showAll = !showAll">
  </b-button>
</footer>
