<details #section
         [attr.id]="id"
         class="bcl-collapsible"
         [ngClass]="style.sectionClass"
         [ngStyle]="style.sectionStyle"
         (toggle)="onExpand($event)">

  <summary class="bcl-header"
           [ngClass]="style.headerClass"
           [ngStyle]="style.headerStyle"
           [attr.data-icon-before]="expanded ? chevronIcon.down : chevronIcon.right">
    {{ title }}
    <ng-content select="[header]"></ng-content>
  </summary>

  <div class="bcl-panel"
       [ngClass]="style.panelClass"
       [class.b-expand]="expanded && shouldAnimate"
       [ngStyle]="style.panelStyle">
    <ng-content></ng-content>
  </div>

</details>
