<mat-expansion-panel>
  <mat-expansion-panel-header [collapsedHeight]="'auto'"
                              [expandedHeight]="'auto'">

    <b-display-3 class="collapsible-title"
                 *ngIf="type === 'big'">
      {{ title }}
    </b-display-3>

    <b-subheading class="collapsible-title"
                  *ngIf="type === 'small'">
      {{ title }}
    </b-subheading>

    <p class="collapsible-description"
       *ngIf="description">
      {{ description }}
    </p>

    <div #suffix
         *ngIf="hasSuffix"
         class="collapsible-suffux">
      <ng-content select="[suffix]"></ng-content>
    </div>

  </mat-expansion-panel-header>

  <ng-content select="[content]"></ng-content>

</mat-expansion-panel>
