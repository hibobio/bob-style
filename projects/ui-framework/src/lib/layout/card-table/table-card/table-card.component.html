<p class="table-card-cell"
   *ngFor="let cell of row; index as index;"
   [attr.aria-describedby]="getHeaderId(index)"
   [ngStyle]="getCellStyle(index)">

  <ng-container *ngIf="isString(cell.data)">
    <span class="text">{{ cell.data }}</span>
  </ng-container>

  <ng-container *ngIf="isArray(cell.data)">
    <span class="text"
          *ngFor="let line of cell.data">{{ line }}</span>
  </ng-container>
</p>
