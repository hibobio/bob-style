<header role="rowgroup">
  <ul class="card-table-header"
      role="row">
    <li class="table-header-cell"
        *ngFor="let cell of table.meta; index as index;"
        [attr.id]="getHeaderId(index)"
        [ngStyle]="getCellStyle(index)"
        role="columnheader">
      <span class="text">{{ cell.name }}</span>
    </li>
  </ul>
</header>

<ul class="card-table-body"
    role="rowgroup">
  <li *ngFor="let row of table.rows; index as index;"
      b-table-card
      [row]="row"
      [meta]="table.meta"
      role="row"></li>
</ul>
