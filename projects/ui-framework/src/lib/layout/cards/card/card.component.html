<b-menu class="card-menu"
        *ngIf="card.menu && card.menu.length > 0"
        [menu]="card.menu"
        (openMenu)="onMenuOpen()"
        (closeMenu)="onMenuClose()">
  <b-square-button menu-trigger
                   type="tertiary"
                   icon="three_dots"
                   rotate="90"
                   border="0">
  </b-square-button>
</b-menu>

<p class="card-top"
   *ngIf="type !== cardType.tertiary && isString(card.data.header)">
  {{ card.data.header }}
</p>

<b-component-renderer class="card-top"
                      *ngIf="type !== cardType.tertiary && isComponent(card.data.header)"
                      [render]="card.data.header"></b-component-renderer>

<b-display-4 class="card-content"
             *ngIf="type === cardType.primary">
  {{ card.data.text }}
</b-display-4>

<b-display-3 class="card-content"
             *ngIf="type === cardType.secondary || type === cardType.tertiary">
  {{ card.data.text }}
</b-display-3>

<p class="card-bottom"
   *ngIf="isString(card.data.footer)">
  {{ card.data.footer }}
</p>

<b-component-renderer class="card-bottom"
                      *ngIf="isComponent(card.data.footer)"
                      [render]="card.data.footer"></b-component-renderer>
