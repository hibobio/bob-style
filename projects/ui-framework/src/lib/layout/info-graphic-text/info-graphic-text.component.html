<div class="header b-display-2 text-center mrg-b-13" [class.clr-negative-500]="!useCustomColors">{{title}}</div>
<div class="main-content text-center">
  <span class="data-item mrg-x-8" [class.clr-negative-500]="!useCustomColors"
        *ngFor="let item of items"
        [class.clickable]="item.action"
        [innerHTML]="item.label"
        (click)="item.action && item.action()">
  </span>
</div>

<b-text-button class="text-center" [button]="buttonConfig">
    <strong b-bold-body>{{buttonText}}</strong>
    <b-icon [config]="linkIconConfig"></b-icon>
</b-text-button>
