<div class="b-display-2 clr-negative-500 text-center mrg-b-16">{{title}}</div>
<div class="flx flx-wrap flx-row-align-x">
  <span class="b-display-4 clr-negative-500 mrg-x-8"
        *ngFor="let item of items"
        [class.clickable]="item.action"
        [innerHTML]="item.label"
        (click)="item.action && item.action()">
  </span>
</div>

<b-text-button class="text-center mrg-t-24 b-display-3" [button]="buttonConfig">
    <span class="button-text b-display-4">{{buttonText}}</span>
    <b-icon [config]="linkIconConfig"></b-icon>
</b-text-button>
