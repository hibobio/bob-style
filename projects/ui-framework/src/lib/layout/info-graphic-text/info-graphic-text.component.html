<div class="b-display-2 text-center mrg-b-16">{{title}}</div>
<div class="items-container">

<div class="flx flx-row-align-x mrg-t-24">
  <b-text-button [button]="buttonConfig">
    <b-icon [config]="linkIconConfig"></b-icon>
  </b-text-button>
</div>
