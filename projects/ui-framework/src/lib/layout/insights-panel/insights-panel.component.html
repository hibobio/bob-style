  <b-button *ngIf="config.collapsible"
            class="btn-minimize mrg-l-auto"
            [button]="expandButtonConf"
            [text]="isExpanded ? null : config.expandButtonText"
            [icon]="isExpanded ? iconTypes.contract : iconTypes.expand"
            (clicked)="onExpandClick()">
  </b-button>

  <ng-container *ngIf="isExpanded">

    <div *ngFor="let insight of data;  let last = last; trackBy: ('$index' | trackByProp)"
         class="insight"
         [class.mrg-b-40]="!last">
      <h4 class="b-heading inl-blk mrg-b-10 uppercase">
        <b-icon class="icon pad-b-4 mrg-r-8"
                [icon]="insight?.icon || config?.icon"
                [size]="iconSizes.small">
        </b-icon>{{ insight.title }}
      </h4>
      <p class="mrg-0"
         [readMore]="insight.content"
         [maxLines]="config.maxLines"></p>
    </div>

  </ng-container>
