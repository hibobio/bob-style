<ng-container *ngFor="let item of data; let last = last; let first = first">

  <div [class.brd-r]="!last" [class.pad-l-16]="!first">
    <b-label-value class="pad-r-40" *ngIf="item.type === summaryInsightType.labelValue"
                   [labelValue]="item.data">
    </b-label-value>

    <b-progress-donut class="pad-r-40" *ngIf="item.type === summaryInsightType.progressDonut"
                      [size]="item.data.size"
                      [donutSize]="item.data.donutSize"
                      [data]="item.data.data"
                      [config]="item.data.config">
    </b-progress-donut>

    <div *ngIf="item.type === summaryInsightType.progressBar">
      <b-progress-bar [class.pad-l-16]="!first" [type]="item.data.type"
                      [size]="item.data.size"
                      [data]="item.data.data"
                      [config]="item.data.config">
      </b-progress-bar>
    </div>
  </div>
</ng-container>
