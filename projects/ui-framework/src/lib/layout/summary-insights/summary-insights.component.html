<ng-container *ngFor="let item of data;
                      let last = last;
                      trackBy: '$index'|trackByProp">

  <b-label-value *ngIf="item.type === type.labelValue"
                 class="bsi-item flx-col-align-y"
                 [ngClass]="!last&&['brd-r','mrg-r-16']"
                 [labelValue]="item.data"
                 [type]="item.data.type||'10'"
                 [swap]="!item.data.type">
    <ng-container label-tooltip
                  *ngTemplateOutlet="contentTemplate?.tpl; context: { data: item.data.labelDescription }">
    </ng-container>
    <ng-container value-tooltip
                  *ngTemplateOutlet="contentTemplate?.tpl; context: { data: item.data.valueDescription }">
    </ng-container>
  </b-label-value>

  <b-progress-donut *ngIf="item.type === type.progressDonut"
                    class="bsi-item"
                    [ngClass]="!last&&['brd-r','mrg-r-16']"
                    [type]="item.data.type||'primary'"
                    [size]="item.data.size||'medium'"
                    [donutSize]="item.data.donutSize"
                    [customSize]="item.data.donutSize"
                    [data]="item.data.data"
                    [config]="item.data.config||{hideValue:true}">
  </b-progress-donut>

  <div *ngIf="item.type === type.progressBar"
       class="bsi-item flx flx-grow flx-row-align-y"
       [ngClass]="!last&&['brd-r','mrg-r-16']">
    <b-progress-bar [type]="item.data.type||'secondary'"
                    [size]="item.data.size||'small'"
                    [data]="item.data.data"
                    [config]="item.data.config||{reverseTextLocation:true}">
    </b-progress-bar>
  </div>

</ng-container>
