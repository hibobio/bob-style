<ng-container *ngFor="let item of data;
                      let last = last;
                      trackBy: '$index'|trackByProp">

  <b-label-value *ngIf="item.type === type.labelValue"
                 class="bsi-item flx-col-align-y"
                 [ngClass]="item.class"
                 [ngStyle]="item.style"
                 [matTooltip]="item.data.tooltip"
                 matTooltipClass="summary-insights-tooltip"
                 [labelValue]="item.data"
                 [type]="item.data.type||'10'"
                 [swap]="!item.data.type">
    <ng-container label-tooltip
                  *ngTemplateOutlet="getContentTemplate('labelTooltip');
                  context: { data: item.data.labelDescription }">
    </ng-container>
    <ng-container value-tooltip
                  *ngTemplateOutlet="getContentTemplate('valueTooltip');
                  context: { data: item.data.valueDescription }">
    </ng-container>
  </b-label-value>

  <b-progress-donut *ngIf="item.type === type.progressDonut"
                    class="bsi-item"
                    [ngClass]="item.class"
                    [ngStyle]="item.style"
                    [matTooltip]="item.data.tooltip"
                    matTooltipClass="summary-insights-tooltip"
                    [type]="item.data.type||'primary'"
                    [size]="item.data.size||'medium'"
                    [donutSize]="item.data.donutSize"
                    [customSize]="item.data.donutSize"
                    [data]="item.data.data"
                    [config]="item.data.config||{hideValue:true}">
  </b-progress-donut>

  <div *ngIf="item.type === type.progressBar"
       class="bsi-item flx flx-grow flx-row-align-y"
       [ngClass]="item.class"
       [ngStyle]="item.style">
    <b-progress-bar [matTooltip]="item.data.tooltip"
                    matTooltipClass="summary-insights-tooltip"
                    [type]="item.data.type||'secondary'"
                    [size]="item.data.size||'small'"
                    [data]="item.data.data"
                    [config]="item.data.config||{reverseTextLocation:true}">
    </b-progress-bar>
  </div>

  <div *ngIf="item.type === type.custom"
       class="bsi-item bsi-item-custom flx flx-center"
       [ngClass]="item.class"
       [ngStyle]="item.style"
       [matTooltip]="item.data.tooltip"
       matTooltipClass="summary-insights-tooltip">
    <ng-container *ngTemplateOutlet="getContentTemplate('item');
              context: { data: item.data }">
    </ng-container>
  </div>

</ng-container>
