<b-menu class="card-menu"
        *ngIf="card.menu && card.menu.length > 0"
        [menu]="card.menu"
        (openMenu)="onMenuOpen()"
        (closeMenu)="onMenuClose()"
        (click)="stopPropagation($event)">
  <b-square-button menu-trigger
                   [type]="button.tertiary"
                   [icon]="icons.three_dots_vert"
                   border="0">
  </b-square-button>
</b-menu>

<div class="card-top">
  <ng-content select="[card-top]"></ng-content>
</div>

<p class="card-content"
   *ngIf="card.data.text"
   [b-truncate-tooltip]="type === cardType.regular ? 4 : 3"
   [delay]="100"
   [trustCssVars]="true">
  {{ card.data.text }}
</p>

<div class="card-bottom">
  <ng-content select="[card-bottom]"></ng-content>
</div>
