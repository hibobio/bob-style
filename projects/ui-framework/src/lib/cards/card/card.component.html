<b-menu class="card-menu"
        *ngIf="card.menu && card.menu.length > 0"
        [menu]="card.menu"
        (openMenu)="onMenuOpen()"
        (closeMenu)="onMenuClose()"
        (click)="stopPropagation($event)">
  <b-square-button menu-trigger
                   [type]="button.tertiary"
                   [icon]="icons.three_dots"
                   [iconSize]="iconSize.medium"
                   rotate="90"
                   border="0">
  </b-square-button>
</b-menu>

<p class="card-top"
   *ngIf="type !== cardType.tertiary && ifString(card.data.header)">
  {{ card.data.header }}
</p>

<b-component-renderer class="card-top"
                      *ngIf="type !== cardType.tertiary && ifComponent(card.data.header)"
                      [render]="card.data.header"
                      (click)="onComponentClick($event, card.data.header)"></b-component-renderer>

<p class="card-content"
   [b-truncate-tooltip]="type === cardType.primary ? 4 : 3"
   [delay]="100">
  {{ card.data.text }}
</p>

<p class="card-bottom"
   *ngIf="ifString(card.data.footer)">
  {{ card.data.footer }}
</p>

<b-component-renderer class="card-bottom"
                      *ngIf="ifComponent(card.data.footer)"
                      [render]="card.data.footer"
                      (click)="onComponentClick($event, card.data.footer)"></b-component-renderer>
