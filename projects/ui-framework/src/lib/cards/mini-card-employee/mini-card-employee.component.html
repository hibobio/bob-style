<div class="card-content">
  <b-avatar [size]="avatarSize.small" [imageSource]="card.imageSource"></b-avatar>
  <b-display-4 class="title" *bTruncateTooltip="2">{{card.title}}</b-display-4>
  <b-caption class="subtitle" *bTruncateTooltip="2">{{card.subtitle}}</b-caption>
</div>
<div class="card-bottom">
  <b-caption class="footer">{{card.footer}}</b-caption>
</div>
