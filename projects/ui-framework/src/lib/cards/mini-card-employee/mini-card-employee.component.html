<div class="card-content">
  <b-avatar [size]="avatarSize.small" [imageSource]="card.imageSource"></b-avatar>
  <b-display-4 class="name" *bTruncateTooltip="2">{{card.name}}</b-display-4>
  <b-caption class="title" *bTruncateTooltip="2">{{card.title}}</b-caption>
</div>
<div class="card-bottom">
  <b-caption class="dates">{{card.dates}}</b-caption>
</div>
